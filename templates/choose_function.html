<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chọn Chức Năng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        accent: '#111827'
                    }
                }
            }
        }
    </script>
    <style>
        .card {
            transition: transform 0.25s ease-out, box-shadow 0.25s ease-out;
        }
        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100">
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <a href="/logout" onclick="return confirm('Bạn có chắc muốn đăng xuất?')" title="Đăng xuất"
           class="absolute top-5 right-5 p-2 rounded-full bg-white/80 dark:bg-gray-800/80 shadow-md hover:bg-red-100 dark:hover:bg-red-900/50 transition">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-600 dark:text-gray-300">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
        </a>

        <div class="text-center w-full max-w-4xl">
            <!-- Logo -->
            <div class="mb-8">
                <img src="/static/logo.png" alt="Logo" class="mx-auto h-12 mb-3">
                <h1 class="text-3xl font-bold tracking-tight">Bảng Chức Năng</h1>
                <p class="text-gray-500 dark:text-gray-400 mt-1">Vui lòng chọn một tác vụ để tiếp tục</p>
            </div>

            <!-- Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Quản lý Công việc -->
                <a href="/home" class="card p-6 bg-white dark:bg-gray-800 rounded-2xl shadow-lg flex flex-col items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-14 w-14 text-blue-500 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                    </svg>
                    <span class="font-semibold text-lg">Quản lý Công việc</span>
                </a>

                <!-- Chấm Dịch vụ -->
                <a href="/attendance/service" class="card p-6 bg-white dark:bg-gray-800 rounded-2xl shadow-lg flex flex-col items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-14 w-14 text-purple-500 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span class="font-semibold text-lg">Chấm Dịch Vụ</span>
                </a>

                <!-- Xem Kết quả Điểm danh -->
                <a href="/attendance/results" class="card p-6 bg-white dark:bg-gray-800 rounded-2xl shadow-lg flex flex-col items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-14 w-14 text-green-500 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span class="font-semibold text-lg">Xem Kết Quả</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Dark mode toggle sync
        if (localStorage.theme === "dark" || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add("dark");
        } else {
            document.documentElement.classList.remove("dark");
        }
    </script>
</body>
</html>
