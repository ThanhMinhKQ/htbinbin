<!DOCTYPE html>
<html lang="vi" class="h-full">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Điểm Danh - Bin Bin Hotel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Playfair+Display:wght@700;900&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Quicksand', 'sans-serif']
                    },
                    colors: {
                        tet: { red: '#D90429', gold: '#FFD60A', dark: '#020617' }
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                        'pulse-slow': 'pulse 3s infinite',
                        'glow-pulse': 'glowPulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        glowPulse: {
                            '0%, 100%': {
                                boxShadow: '0 0 15px 0px rgba(217, 4, 41, 0.2)',
                                borderColor: 'rgba(217, 4, 41, 0.3)',
                                transform: 'scale(1)'
                            },
                            '50%': {
                                boxShadow: '0 0 40px 10px rgba(217, 4, 41, 0.6)',
                                borderColor: 'rgba(217, 4, 41, 0.8)',
                                transform: 'scale(1.02)'
                            }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* High Contrast Glassmorphism */
        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            /* Tăng độ đục cho nền sáng */
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .dark .glass-panel {
            background: rgba(2, 6, 23, 0.85);
            /* Tăng độ đục cho nền tối */
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .qr-glow-tet {
            border-width: 2px;
            border-style: solid;
            border-radius: 1rem;
            will-change: transform, box-shadow;
            animation: glowPulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>

<body
    class="h-full w-full overflow-hidden text-slate-900 dark:text-slate-100 selection:bg-tet-red selection:text-white relative flex items-center justify-center">

    <!-- Video Background (Immediate Autoplay) -->
    <video autoplay muted loop playsinline preload="auto" id="bg-video"
        class="fixed inset-0 w-full h-full object-cover z-[-1]">
        <source src="../static/view_hotel/intro_1.mp4" type="video/mp4" media="(min-width: 768px)">
        <source src="../static/view_hotel/intro_1.webm" type="video/webm">
    </video>

    <div class="fixed inset-0 z-[-1] bg-black/20 dark:bg-black/50 pointer-events-none transition-colors duration-500">
    </div>

    <audio id="bg-music" loop>
        <source src='/static/sounds/Tet.mp3' type="audio/mpeg">
    </audio>

    <!-- Main Container -->
    <div class="w-full max-w-4xl px-4 z-10 animate-fade-in-up">

        <div class="glass-panel rounded-[2.5rem] p-8 md:p-12 relative overflow-visible shadow-2xl">

            <!-- Controls -->
            <div class="absolute top-6 right-6 z-20 flex gap-3">
                <button id="btn-music"
                    class="p-2.5 rounded-full bg-slate-100/50 dark:bg-slate-800/50 hover:bg-white dark:hover:bg-slate-700 transition shadow-sm border border-slate-200 dark:border-slate-700 group">
                    <i id="music-icon"
                        class="ph ph-speaker-slash text-slate-700 dark:text-slate-200 text-lg group-hover:scale-110 transition-transform"></i>
                </button>

                <button id="btn-theme"
                    class="p-2.5 rounded-full bg-slate-100/50 dark:bg-slate-800/50 hover:bg-white dark:hover:bg-slate-700 transition shadow-sm border border-slate-200 dark:border-slate-700 group">
                    <i
                        class="ph ph-sun text-orange-500 text-lg hidden dark:block group-hover:rotate-90 transition-transform"></i>
                    <i
                        class="ph ph-moon text-slate-700 text-lg block dark:hidden group-hover:-rotate-12 transition-transform"></i>
                </button>
            </div>

            <div class="grid md:grid-cols-2 gap-10 items-center">

                <!-- Left: Informations -->
                <div class="flex flex-col text-center md:text-left order-2 md:order-1">

                    <div class="mb-8 pl-1">
                        <h1
                            class="text-5xl md:text-6xl font-['Dancing_Script'] font-bold leading-normal text-transparent bg-clip-text bg-gradient-to-r from-tet-red to-orange-500 dark:from-tet-gold dark:to-yellow-300 drop-shadow-sm pb-1">
                            Điểm Danh
                        </h1>
                    </div>

                    <div class="space-y-4 mb-6">
                        <!-- User Info -->
                        <div
                            class="flex items-center gap-4 p-4 rounded-2xl bg-slate-100/60 dark:bg-slate-900/60 backdrop-blur-sm border border-slate-200 dark:border-slate-800 transition-transform hover:scale-[1.02]">
                            <div
                                class="w-12 h-12 rounded-full bg-white dark:bg-slate-800 text-tet-red shadow-sm flex items-center justify-center">
                                <i class="ph ph-user text-2xl"></i>
                            </div>
                            <div class="text-left">
                                <p
                                    class="text-[10px] text-slate-500 dark:text-slate-400 font-bold uppercase tracking-wider">
                                    Nhân viên</p>
                                <p class="font-bold text-slate-900 dark:text-white text-lg truncate">{{ user.name }}</p>
                            </div>
                        </div>

                        <!-- Shift Info -->
                        <div id="shiftNotice"
                            class="hidden items-center gap-4 p-4 rounded-2xl bg-slate-100/60 dark:bg-slate-900/60 backdrop-blur-sm border border-slate-200 dark:border-slate-800 transition-transform hover:scale-[1.02]">
                            <div
                                class="w-12 h-12 rounded-full bg-blue-100 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 flex items-center justify-center shadow-sm">
                                <i class="ph ph-clock text-2xl"></i>
                            </div>
                            <div class="text-left">
                                <p
                                    class="text-[10px] text-slate-500 dark:text-slate-400 font-bold uppercase tracking-wider">
                                    Ca làm việc</p>
                                <p id="shiftText" class="font-bold text-slate-900 dark:text-white text-lg">Loading...
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- Footer/Instruction -->
                    <div class="pt-5 border-t border-slate-200 dark:border-slate-700/50">
                        <div
                            class="flex items-center justify-center md:justify-start gap-6 text-slate-600 dark:text-slate-300 text-sm font-medium">
                            <span class="flex items-center gap-2"><i class="ph ph-camera text-lg text-slate-400"></i>
                                Camera thường</span>
                            <span class="flex items-center gap-2"><i
                                    class="ph ph-qr-code text-lg text-tet-red dark:text-tet-gold"></i> Zalo QR (Tốt
                                nhất)</span>
                        </div>
                    </div>

                </div>

                <!-- Right: QR Code -->
                <div class="flex flex-col items-center justify-center relative order-1 md:order-2">
                    <div class="bg-white p-4 rounded-3xl qr-glow-tet relative z-20 shadow-xl">
                        <canvas id="qrcode" class="block w-[220px] h-[220px] rounded-xl"></canvas>
                    </div>

                    <div
                        class="mt-8 bg-white/80 dark:bg-black/60 backdrop-blur-md border border-slate-200 dark:border-white/10 px-6 py-2.5 rounded-full flex items-center gap-3 shadow-lg relative z-20">
                        <span class="relative flex h-3 w-3">
                            <span
                                class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-500 opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                        </span>
                        <span id="status-text"
                            class="text-sm font-bold text-slate-700 dark:text-white tracking-wide">Đang chờ quét
                            mã...</span>
                    </div>
                </div>

            </div>
        </div>

        <div class="mt-8 text-center animate-fade-in-up" style="animation-delay: 0.3s;">
            <p class="text-slate-200 text-[10px] font-bold uppercase tracking-[0.2em] drop-shadow-md">© <span
                    id="year"></span> Bin Bin Hotel Management</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 1. QR Code
            const checkinUrl = "{{ base_url }}/attendance/checkin?token={{ qr_token }}";
            const qr = new QRious({
                element: document.getElementById('qrcode'),
                value: checkinUrl,
                size: 220,
                level: 'H'
            });

            // 2. Poll Status
            const statusText = document.getElementById('status-text');
            async function pollCheckin() {
                try {
                    const res = await fetch(`/attendance/checkin_status?token={{ qr_token }}&t=` + Date.now(), { credentials: 'same-origin' });
                    const data = await res.json();
                    if (data.checked_in) {
                        statusText.textContent = 'Thành công! Đang chuyển...';
                        statusText.className = "text-sm font-bold text-tet-red dark:text-tet-gold";
                        const container = document.querySelector('.qr-glow-tet');
                        if (container) container.style.borderColor = '#FFD60A';

                        if (data.redirect_to) window.location.href = data.redirect_to;
                        else window.location.href = '/choose-function';
                    } else {
                        setTimeout(pollCheckin, 2500);
                    }
                } catch {
                    setTimeout(pollCheckin, 3500);
                }
            }
            pollCheckin();

            // 3. Shift Logic
            const shiftNoticeEl = document.getElementById('shiftNotice');
            const shiftTextEl = document.getElementById('shiftText');
            const now = new Date();
            const currentHour = now.getHours();
            let workDate = new Date(now);
            let shiftName = '';

            if (currentHour < 7) {
                workDate.setDate(workDate.getDate() - 1);
                shiftName = 'Ca Đêm';
            } else if (currentHour >= 7 && currentHour < 19) {
                shiftName = 'Ca Ngày';
            } else {
                shiftName = 'Ca Đêm';
            }

            const dateStr = `${String(workDate.getDate()).padStart(2, '0')}/${String(workDate.getMonth() + 1).padStart(2, '0')}`;
            shiftTextEl.innerHTML = `${shiftName} <span class="text-sm font-normal opacity-70 ml-1">(${dateStr})</span>`;
            shiftNoticeEl.classList.remove('hidden');
            shiftNoticeEl.classList.add('flex');

            // 4. Music Logic & Theme
            const html = document.documentElement;
            const audio = document.getElementById('bg-music');
            const btnMusic = document.getElementById('btn-music');
            const musicIcon = document.getElementById('music-icon');
            let isPlaying = false;

            function updateMusicIcon(play) {
                if (play) {
                    musicIcon.classList.replace('ph-speaker-slash', 'ph-speaker-high');
                    musicIcon.classList.add('text-tet-red');
                    musicIcon.classList.add('dark:text-tet-gold');
                    musicIcon.classList.add('animate-pulse');
                } else {
                    musicIcon.classList.replace('ph-speaker-high', 'ph-speaker-slash');
                    musicIcon.classList.remove('text-tet-red');
                    musicIcon.classList.remove('dark:text-tet-gold');
                    musicIcon.classList.remove('animate-pulse');
                }
            }

            btnMusic.onclick = () => {
                if (isPlaying) {
                    audio.pause();
                } else {
                    audio.volume = 0.5;
                    audio.play();
                }
                isPlaying = !isPlaying;
                updateMusicIcon(isPlaying);
            };

            const tryAutoPlay = () => {
                audio.volume = 0.5;
                audio.play().then(() => {
                    isPlaying = true;
                    updateMusicIcon(true);
                }).catch(() => {
                    document.addEventListener('click', () => {
                        if (!isPlaying) {
                            audio.play();
                            isPlaying = true;
                            updateMusicIcon(true);
                        }
                    }, { once: true });
                });
            };
            tryAutoPlay();


            // Theme Logic
            const btnTheme = document.getElementById('btn-theme');
            btnTheme.onclick = () => {
                html.classList.toggle('dark');
                localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
            };

            const savedTheme = localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);
            if (savedTheme) html.classList.add('dark');

            document.getElementById('year').textContent = new Date().getFullYear();

            // OPTIMIZED VIDEO LOADING - REMOVED (Direct Autoplay)
        });
    </script>
</body>
<script>
    function checkAndLogoutForShiftChange() {
        const now = new Date();
        if ((now.getHours() === 6 || now.getHours() === 18) && now.getMinutes() === 59) {
            window.location.href = '/logout';
        }
    }
    setInterval(checkAndLogoutForShiftChange, 30000);
</script>

</html>
