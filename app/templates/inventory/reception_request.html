{% extends "base.html" %}

{% block title %}Quản lý Yêu cầu Vật tư{% endblock %}
{% block page_title %}Quản lý Yêu Cầu Kho{% endblock %}

{% block content %}
<style>
    /* Sortable Styles - Keeping inline as they are specific to this page's table behavior */
    .sortable {
        cursor: pointer;
        user-select: none;
        position: relative;
        padding-right: 24px !important;
        transition: background-color 0.2s;
    }

    .sortable:hover {
        background-color: rgba(241, 245, 249, 0.5);
    }

    .dark .sortable:hover {
        background-color: rgba(30, 41, 59, 0.5);
    }

    .sortable .sort-indicator {
        position: absolute;
        top: 50%;
        right: 8px;
        transform: translateY(-50%);
        opacity: 0.3;
        font-size: 0.8em;
    }

    .sortable.asc .sort-indicator,
    .sortable.desc .sort-indicator {
        opacity: 1;
        color: #3b82f6;
    }
</style>

<!-- Data Injection -->
<script id="initial-data" type="application/json">
    {{ initial_records | tojson | safe }}
</script>
<script id="products-data" type="application/json">{{ products_json | safe }}</script>
<script id="categories-data" type="application/json">{{ categories_json | safe }}</script>
<script id="branch-id-data" type="application/json">{{ current_branch_id }}</script>
<script id="user-role-data" type="application/json">{{ user_role | tojson | safe }}</script>

<!-- Initialize Global Data from Script Tags -->
<script>
    try {
        window.INITIAL_RECORDS = JSON.parse(document.getElementById('initial-data').textContent || '{}');
        window.PRODUCT_DB = JSON.parse(document.getElementById('products-data').textContent || '[]');
        window.CATEGORY_DB = JSON.parse(document.getElementById('categories-data').textContent || '[]');
        window.CURRENT_BRANCH_ID = JSON.parse(document.getElementById('branch-id-data').textContent || 'null');
        window.USER_ROLE = JSON.parse(document.getElementById('user-role-data').textContent || 'null');
    } catch (e) { console.error("Failed to parse initial data", e); }
</script>

<!-- Loader Script to handle Module Loading -->
<script>
    function receptionRequestLoader(total, page, totalPages) {
        return {
            ready: false,
            init() {
                // Dynamically import the module
                // Dynamically import the module
                import("{{ url_for('static', path='/js/inventory/modules/reception_request/index.js') }}?v=1.3")
                    .then(module => {
                        // Make the factory available globally or accessible
                        window.InventoryRequestAppFactory = module.receptionRequestApp;
                        // Trigger re-render
                        this.ready = true;
                    })
                    .catch(err => {
                        console.error("Failed to load inventory module:", err);
                        alert("Lỗi tải dữ liệu. Vui lòng refresh trang.");
                    });
            }
        };
    }
</script>

<div x-data="receptionRequestLoader(
        {{ total_records | default(0) }},
        {{ current_page | default(1) }},
        {{ total_pages | default(1) }}
    )" class="flex flex-col h-full space-y-4">

    <!-- Loading State -->
    <div x-show="!ready" class="flex items-center justify-center flex-1 h-full py-20">
        <div class="flex flex-col items-center gap-2">
            <svg class="animate-spin h-8 w-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
            <span class="text-sm text-slate-500">Đang tải dữ liệu...</span>
        </div>
    </div>

    <!-- Real App Content (Only renders when ready) -->
    <template x-if="ready">
        <div x-data="window.InventoryRequestAppFactory(
            {{ total_records | default(0) }},
            {{ current_page | default(1) }},
            {{ total_pages | default(1) }}
        )" x-init="initApp()" class="flex flex-col h-full space-y-4">

            <div class="flex flex-col h-full space-y-4">
                <div
                    class="bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 px-4 sticky top-0 z-10">
                    <nav class="-mb-px flex space-x-8">
                        <button @click="currentTab = 'requests'"
                            :class="currentTab === 'requests' ? 'border-primary-500 text-primary-600 dark:text-primary-400' : 'border-transparent text-slate-500 hover:text-slate-700 hover:border-slate-300'"
                            class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm transition-colors flex items-center gap-2">
                            Danh sách Yêu cầu
                        </button>
                        <button @click="currentTab = 'approvals'; fetchApprovals()"
                            :class="currentTab === 'approvals' ? 'border-orange-500 text-orange-600 dark:text-orange-400' : 'border-transparent text-slate-500 hover:text-slate-700 hover:border-slate-300'"
                            class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm transition-colors flex items-center gap-2">
                            Duyệt Yêu Cầu Đến
                            <span x-show="pendingCount > 0"
                                class="bg-red-500 text-white text-xs font-bold rounded-full px-2 py-0.5 animate-pulse"
                                x-text="pendingCount"></span>
                        </button>
                        <button @click="currentTab = 'import'"
                            :class="currentTab === 'import' ? 'border-green-500 text-green-600 dark:text-green-400' : 'border-transparent text-slate-500 hover:text-slate-700 hover:border-slate-300'"
                            class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm transition-colors flex items-center gap-2">
                            Nhập hàng trực tiếp
                        </button>
                        <button @click="currentTab = 'overview'; initOverview()"
                            :class="currentTab === 'overview' ? 'border-blue-500 text-blue-600 dark:text-blue-400' : 'border-transparent text-slate-500 hover:text-slate-700 hover:border-slate-300'"
                            class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm transition-colors flex items-center gap-2">
                            Tổng quan Kho
                        </button>
                    </nav>
                </div>

                <!-- Partials -->
                {% include "inventory/reception_request/requests/tab_requests.html" %}
                {% include "inventory/reception_request/approvals/tab_approvals.html" %}
                {% include "inventory/reception_request/overview/tab_overview.html" %}
                {% include "inventory/reception_request/overview/modal_product_history.html" %}
                {% include "inventory/reception_request/imports/tab_import.html" %}

                <!-- Modals -->
                {% include "inventory/reception_request/requests/modal_create.html" %}
                {% include "inventory/reception_request/requests/modal_edit_request.html" %}
                {% include "inventory/reception_request/requests/modal_request_detail.html" %}
                {% include "inventory/reception_request/approvals/modal_approval_detail.html" %}
                {% include "inventory/reception_request/requests/modal_child_ticket.html" %}
                {% include "inventory/reception_request/approvals/modal_approval.html" %}
                {% include "inventory/reception_request/requests/modal_receipt.html" %}
                {% include "inventory/reception_request/imports/modal_import.html" %}
                {% include "inventory/reception_request/imports/modal_import_detail.html" %}
                {% include "inventory/reception_request/imports/modal_edit_import.html" %}

                <!-- Global Image Viewer Modal -->
                <div x-show="viewingImage" style="display: none;"
                    class="fixed inset-0 z-[100] bg-black/90 flex items-center justify-center p-4"
                    @click="viewingImage = null" x-cloak>

                    <button @click="viewingImage = null"
                        class="absolute top-4 right-4 text-white hover:text-gray-300 p-2 z-[101]">
                        <svg class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>

                    <img x-show="viewingImage"
                        :src="viewingImage?.preview || (viewingImage?.file_path ? (viewingImage.file_path.startsWith('/') ? viewingImage.file_path : '/' + viewingImage.file_path) : '')"
                        class="max-w-full max-h-full object-contain select-none" @click.stop>
                </div>
            </div>
        </div>
    </template>
</div>
{% endblock %}

{% block scripts %}
{% endblock %}
