<div x-show="isHistoryModalOpen" class="fixed inset-0 z-50 overflow-y-auto" x-cloak>
    <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 transition-opacity" aria-hidden="true" @click="closeHistoryModal()">
            <div class="absolute inset-0 bg-slate-900 opacity-75"></div>
        </div>

        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

        <div
            class="inline-block align-bottom bg-white dark:bg-slate-800 rounded-2xl text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-4xl sm:w-full border border-slate-200 dark:border-slate-700">

            <!-- Header -->
            <div
                class="bg-white dark:bg-slate-800 px-4 pt-5 pb-4 sm:p-6 sm:pb-4 border-b border-slate-100 dark:border-slate-700">
                <div class="sm:flex sm:items-start justify-between">
                    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                        <h3 class="text-lg leading-6 font-bold text-slate-800 dark:text-white" id="modal-title">
                            Lịch sử giao dịch: <span
                                x-text="viewingHistoryProduct ? viewingHistoryProduct.product_name : ''"
                                class="text-indigo-600 dark:text-indigo-400"></span>
                        </h3>
                        <p class="text-sm text-slate-500 dark:text-slate-400 mt-1">
                            Mã SP: <span x-text="viewingHistoryProduct ? viewingHistoryProduct.product_code : ''"
                                class="font-mono"></span>
                        </p>
                    </div>
                    <div class="mt-4 sm:mt-0 flex items-center justify-end sm:ml-4">
                        <select x-model="historyFilterType"
                            class="block w-full sm:w-48 pl-3 pr-10 py-2 text-base border-slate-300 dark:border-slate-600 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md bg-white dark:bg-slate-700 text-slate-900 dark:text-white">
                            <option value="ALL">Tất cả giao dịch</option>
                            <option value="IMPORT">Nhập hàng</option>
                            <option value="EXPORT">Xuất hàng</option>
                            <option value="ADJUSTMENT">Cân chỉnh</option>
                        </select>
                    </div>
                    <button @click="closeHistoryModal()"
                        class="bg-slate-100 dark:bg-slate-700 rounded-full p-2 hover:bg-slate-200 dark:hover:bg-slate-600 transition-colors">
                        <svg class="h-5 w-5 text-slate-500 dark:text-slate-400" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Body -->
            <div class="px-4 py-5 sm:p-6 max-h-[60vh] overflow-y-auto custom-scrollbar">
                <div x-show="loadingHistory" class="flex justify-center py-10">
                    <svg class="animate-spin h-8 w-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                </div>

                <div x-show="!loadingHistory && productHistoryList.length === 0"
                    class="text-center py-10 text-slate-500 dark:text-slate-400">
                    Chưa có lịch sử giao dịch nào.
                </div>

                <div x-show="!loadingHistory && productHistoryList.length > 0" class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-slate-200 dark:divide-slate-700">
                        <thead class="bg-slate-50 dark:bg-slate-900/50">
                            <tr>
                                <th scope="col"
                                    class="px-4 py-3 text-left text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider">
                                    Thời gian</th>
                                <th scope="col"
                                    class="px-4 py-3 text-left text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider">
                                    Loại GD</th>
                                <th scope="col"
                                    class="px-4 py-3 text-right text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider">
                                    Thay đổi</th>
                                <th scope="col"
                                    class="px-4 py-3 text-right text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider">
                                    Tồn sau</th>
                                <th scope="col"
                                    class="px-4 py-3 text-left text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider">
                                    Tham chiếu</th>
                                <th scope="col"
                                    class="px-4 py-3 text-left text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider">
                                    Người thực hiện</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white dark:bg-slate-800 divide-y divide-slate-200 dark:divide-slate-700">
                            <template x-for="h in getFilteredHistory()" :key="h.id">
                                <tr class="hover:bg-slate-50 dark:hover:bg-slate-700/50 transition-colors">
                                    <td class="px-4 py-3 whitespace-nowrap text-sm text-slate-500 dark:text-slate-400">
                                        <div x-text="new Date(h.created_at).toLocaleDateString('vi-VN')"></div>
                                        <div class="text-xs text-slate-400"
                                            x-text="new Date(h.created_at).toLocaleTimeString('vi-VN', {hour: '2-digit', minute:'2-digit'})">
                                        </div>
                                    </td>
                                    <td class="px-4 py-3 whitespace-nowrap">
                                        <span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full"
                                            :class="{
                                                'bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-400': ['IMPORT_PO', 'IMPORT_TRANSFER', 'ADJUSTMENT'].includes(h.type) && h.quantity_change > 0,
                                                'bg-red-100 text-red-800 dark:bg-red-900/30 dark:text-red-400': ['EXPORT_TRANSFER'].includes(h.type) || h.quantity_change < 0,
                                                'bg-blue-100 text-blue-800 dark:bg-blue-900/30 dark:text-blue-400': h.type === 'ADJUSTMENT'
                                            }" x-text="getLocalizedTransactionType(h.type)">
                                        </span>
                                    </td>
                                    <td class="px-4 py-3 whitespace-nowrap text-sm text-right font-bold"
                                        :class="h.quantity_change > 0 ? 'text-green-600 dark:text-green-400' : 'text-red-600 dark:text-red-400'"
                                        x-text="(h.quantity_change > 0 ? '+' : '') + h.quantity_change">
                                    </td>
                                    <td class="px-4 py-3 whitespace-nowrap text-sm text-right text-slate-800 dark:text-white font-mono"
                                        x-text="h.balance_after"></td>
                                    <td class="px-4 py-3 whitespace-nowrap text-sm text-slate-500 dark:text-slate-400">
                                        <span x-text="h.ref_code" @click.stop="openReference(h)"
                                            :class="{'cursor-pointer text-indigo-600 dark:text-indigo-400 hover:underline': h.ref_ticket_type === 'IMPORT_PO' || (h.ref_code && h.ref_code !== 'N/A')}"
                                            title="Click để xem chi tiết hoặc sao chép mã">
                                        </span>
                                    </td>
                                    <td class="px-4 py-3 whitespace-nowrap text-sm text-slate-800 dark:text-white"
                                        x-text="h.actor_name"></td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Footer -->
            <div
                class="bg-slate-50 dark:bg-slate-900/50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse border-t border-slate-200 dark:border-slate-700">
                <button type="button"
                    class="w-full inline-flex justify-center rounded-xl border border-transparent shadow-sm px-4 py-2 bg-slate-600 text-base font-medium text-white hover:bg-slate-700 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm transition-colors"
                    @click="closeHistoryModal()">
                    Đóng
                </button>
            </div>
        </div>
    </div>
</div>
