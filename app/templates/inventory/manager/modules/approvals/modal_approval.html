<!-- Phiếu Duyệt yêu cầu đến chi nhánh -->
<div x-show="approvingTicket" style="display: none;" class="fixed inset-0 z-50 overflow-y-auto" aria-modal="true"
    x-cloak>
    <div x-show="approvingTicket" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-200"
        x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"
        class="fixed inset-0 bg-slate-900/60 backdrop-blur-md transition-opacity" @click="closeApprovalModal()"></div>

    <div class="flex items-center justify-center min-h-screen px-4 py-4 sm:p-6">
        <div x-show="approvingTicket" x-transition:enter="ease-out duration-300"
            x-transition:enter-start="opacity-0 translate-y-4 sm:scale-95"
            x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100" x-transition:leave="ease-in duration-200"
            x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
            x-transition:leave-end="opacity-0 translate-y-4 sm:scale-95"
            class="relative w-full max-w-4xl transform overflow-hidden rounded-3xl bg-slate-50 dark:bg-slate-900 text-left shadow-2xl transition-all border border-slate-200 dark:border-slate-800 flex flex-col max-h-[90vh]">

            <div
                class="shrink-0 px-6 py-5 bg-white dark:bg-slate-800 border-b border-slate-100 dark:border-slate-700 flex justify-between items-center sticky top-0 z-30">

                <div class="flex items-center gap-4">
                    <div
                        class="w-10 h-10 rounded-lg bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 flex items-center justify-center shrink-0">
                        <svg class="w-5 h-5 text-slate-500 dark:text-slate-300" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                        </svg>
                    </div>

                    <div>
                        <div class="flex items-center gap-2 text-xs font-medium text-slate-500 mb-0.5">
                            <span class="uppercase tracking-wider">Phiếu Yêu Cầu</span>
                            <svg class="w-3 h-3 text-slate-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 5l7 7-7 7" />
                            </svg>
                            <span class="text-orange-600 dark:text-orange-400">Chờ duyệt</span>
                        </div>

                        <div class="flex items-center gap-3">
                            <h3 class="text-xl font-extrabold text-slate-900 dark:text-white tracking-tight font-mono"
                                x-text="approvingTicket?.code">REQ_2026_XYZ</h3>

                            <button
                                class="p-1 rounded hover:bg-slate-100 dark:hover:bg-slate-700 text-slate-400 hover:text-blue-500 transition-colors"
                                title="Copy mã phiếu">
                                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="flex items-center gap-4">
                    <div class="hidden sm:flex flex-col items-end">
                        <span class="text-xs text-slate-400">Được tạo bởi</span>
                        <span class="text-sm font-bold text-slate-700 dark:text-slate-200"
                            x-text="approvingTicket?.requester_name">Minh Nguyen</span>
                    </div>

                    <div class="flex items-center gap-2">
                        <button @click="captureModal($el.closest('.transform'))"
                            class="text-slate-400 hover:text-blue-600 p-1.5 rounded-full hover:bg-blue-50 transition-colors"
                            title="Chụp ảnh phiếu">
                            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                        </button>
                        <button @click="closeApprovalModal()"
                            class="w-8 h-8 flex items-center justify-center rounded-full bg-slate-100 hover:bg-slate-200 dark:bg-slate-700 dark:hover:bg-slate-600 text-slate-500 transition-colors">
                            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Summary Cards Section -->
            <div
                class="px-4 sm:px-8 py-4 bg-gradient-to-br from-slate-50 to-white dark:from-slate-800 dark:to-slate-900 border-b border-slate-200 dark:border-slate-700">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                    <!-- Card 1: Total Items -->
                    <div
                        class="relative overflow-hidden group bg-white dark:bg-slate-800 rounded-xl p-4 border border-slate-200 dark:border-slate-700 shadow-sm hover:shadow-md transition-all duration-300">
                        <div
                            class="absolute right-0 top-0 w-24 h-24 bg-blue-500/10 rounded-full blur-xl -mr-8 -mt-8 pointer-events-none">
                        </div>

                        <div
                            class="absolute -right-4 -bottom-4 text-blue-500/10 dark:text-blue-400/10 transform -rotate-12 group-hover:scale-110 group-hover:rotate-0 transition-transform duration-500 ease-out pointer-events-none">
                            <svg class="w-24 h-24" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M12.378 1.602a.75.75 0 00-.756 0L3 6.632l9 5.25 9-5.25-8.622-5.03zM21.75 7.93l-9 5.25v9l8.628-5.032a.75.75 0 00.372-.648V7.93zM11.25 22.18v-9l-9-5.25v8.57a.75.75 0 00.372.648l8.628 5.033z" />
                            </svg>
                        </div>

                        <div class="relative z-10 flex flex-col justify-between h-full">
                            <p class="text-[11px] font-bold text-slate-400 uppercase tracking-widest mb-1">Tổng sản phẩm
                            </p>
                            <p class="text-3xl font-black text-slate-800 dark:text-white font-mono tracking-tight"
                                x-text="approvingTicket?.items?.length || 0"></p>
                        </div>
                    </div>

                    <!-- Card 2: Total Requested -->
                    <div
                        class="relative overflow-hidden group bg-white dark:bg-slate-800 rounded-xl p-4 border border-slate-200 dark:border-slate-700 shadow-sm hover:shadow-md transition-all duration-300">
                        <div
                            class="absolute right-0 top-0 w-24 h-24 bg-purple-500/10 rounded-full blur-xl -mr-8 -mt-8 pointer-events-none">
                        </div>

                        <div
                            class="absolute -right-4 -bottom-4 text-purple-500/10 dark:text-purple-400/10 transform rotate-12 group-hover:scale-110 group-hover:rotate-6 transition-transform duration-500 ease-out pointer-events-none">
                            <svg class="w-24 h-24" viewBox="0 0 24 24" fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M9.661 2.237a.531.531 0 01.678 0 11.947 11.947 0 006.878 2.743c.284 0 .515.228.523.512l.012 5.363c0 .284-.223.516-.508.524l-6.38.188c-.283.009-.516-.217-.524-.501a.532.532 0 01.503-.564l5.352-.158-.01-4.28a13.065 13.065 0 01-5.524-2.825zM11.5 6.5a1 1 0 100 2 1 1 0 000-2zm-3 5a1 1 0 100 2 1 1 0 000-2zm-3 5a1 1 0 100 2 1 1 0 000-2zm5-5a1 1 0 100 2 1 1 0 000-2zm0 5a1 1 0 100 2 1 1 0 000-2z"
                                    clip-rule="evenodd" />
                                <path
                                    d="M6 3a2 2 0 00-2 2v14a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2h-1.5c-.235 0-.46.037-.672.106a12.936 12.936 0 01-2.91 5.378c-.29.351-.767.502-1.218.49L7.22 8.786a1.532 1.532 0 01-1.488-1.577l.013-5.363A2.62 2.62 0 016 3z"
                                    opacity="0.4" />
                            </svg>
                        </div>

                        <div class="relative z-10 flex flex-col justify-between h-full">
                            <p class="text-[11px] font-bold text-slate-400 uppercase tracking-widest mb-1">Tổng yêu cầu
                            </p>
                            <p class="text-3xl font-black text-slate-800 dark:text-white font-mono tracking-tight"
                                x-text="(approvingTicket?.items || []).reduce((sum, i) => sum + parseFloat(i.request_quantity || 0), 0).toFixed(0)">
                            </p>
                        </div>
                    </div>

                    <!-- Card 3: Stock Status -->
                    <div class="relative overflow-hidden group rounded-xl p-4 border shadow-sm hover:shadow-md transition-all duration-300"
                        x-data="{
                            get hasShortage() {
                                return (approvingTicket?.items || []).some(i => i.current_stock < i.request_quantity);
                            }
                        }" :class="{
                            'bg-red-50 dark:bg-red-900/10 border-red-100 dark:border-red-900/30': hasShortage,
                            'bg-green-50 dark:bg-green-900/10 border-green-100 dark:border-green-900/30': !hasShortage,
                            'bg-white dark:bg-slate-800 border-slate-200 dark:border-slate-700': !approvingTicket
                        }">

                        <div class="absolute -right-4 -bottom-4 opacity-[0.08] dark:opacity-[0.1] transform -rotate-12 group-hover:scale-110 transition-transform duration-500 pointer-events-none"
                            :class="{
                                'text-red-600': hasShortage,
                                'text-green-600': !hasShortage
                            }">

                            <svg x-show="hasShortage" class="w-24 h-24" fill="currentColor" viewBox="0 0 24 24">
                                <path fill-rule="evenodd"
                                    d="M9.401 3.003c1.155-2 4.043-2 5.197 0l7.355 12.748c1.154 2-.29 4.5-2.599 4.5H4.645c-2.309 0-3.752-2.5-2.598-4.5L9.4 3.003zM12 8.25a.75.75 0 01.75.75v3.75a.75.75 0 01-1.5 0V9a.75.75 0 01.75-.75zm0 8.25a.75.75 0 100-1.5.75.75 0 000 1.5z"
                                    clip-rule="evenodd" />
                            </svg>
                            <svg x-show="!hasShortage" class="w-24 h-24" fill="currentColor" viewBox="0 0 24 24">
                                <path fill-rule="evenodd"
                                    d="M12.516 2.17a.75.75 0 00-1.032 0 11.209 11.209 0 01-7.877 3.08.75.75 0 00-.722.515A12.74 12.74 0 002.25 9.75c0 5.942 4.064 10.933 9.563 12.348a.749.749 0 00.374 0c5.499-1.415 9.563-6.406 9.563-12.348 0-1.352-.272-2.636-.759-3.807a.75.75 0 00-.722-.515 11.208 11.208 0 01-7.877-3.08zM10 8.5a.75.75 0 01.75.75v1.188a.75.75 0 01-.22.53l-2.25 2.25a.75.75 0 11-1.06-1.06l.97-.97V9.25A.75.75 0 0110 8.5zm5.25 4.5a.75.75 0 010 1.5h-4.5a.75.75 0 010-1.5h4.5z"
                                    clip-rule="evenodd" />
                                <path
                                    d="M16.28 8.22a.75.75 0 10-1.06 1.06l2.25 2.25L16.28 12.72a.75.75 0 001.06 1.06l1.28-1.28a.75.75 0 000-1.06l-2.34-2.22z" />
                            </svg>
                        </div>

                        <div class="relative z-10 flex flex-col justify-between h-full">
                            <p class="text-[11px] font-bold uppercase tracking-widest mb-1" :class="{
                                'text-red-600 dark:text-red-400': hasShortage,
                                'text-green-600 dark:text-green-400': !hasShortage,
                                'text-slate-400': !approvingTicket
                            }">Tình trạng kho</p>

                            <div class="font-black text-2xl tracking-tight" :class="{
                                'text-red-600 dark:text-red-400': hasShortage,
                                'text-green-600 dark:text-green-400': !hasShortage,
                                'text-slate-800 dark:text-white': !approvingTicket
                            }">
                                <span x-show="hasShortage">Thiếu hàng</span>
                                <span x-show="!hasShortage">Đủ hàng</span>
                                <span x-show="!approvingTicket">---</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex-1 overflow-y-auto px-4 sm:px-8 py-6 custom-scrollbar relative">

                <!-- Loading Overlay -->
                <div x-show="isLoadingApprovalDetails"
                    class="absolute inset-0 z-20 bg-white/80 dark:bg-slate-900/80 backdrop-blur-sm flex flex-col items-center justify-center transition-all duration-300">
                    <div
                        class="w-12 h-12 border-4 border-indigo-200 border-t-indigo-600 rounded-full animate-spin mb-4">
                    </div>
                    <p class="text-sm font-semibold text-slate-500 animate-pulse">Đang cập nhật tồn kho...</p>
                </div>



                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                    <div
                        class="bg-white dark:bg-slate-800 p-4 rounded-2xl border border-slate-100 dark:border-slate-700 shadow-sm">
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 block">Ghi chú
                            yêu cầu</label>
                        <p class="text-sm text-slate-600 dark:text-slate-300 italic">
                            "<span x-text="approvingTicket?.notes || 'Không có ghi chú'"></span>"
                        </p>
                    </div>
                    <div
                        class="bg-white dark:bg-slate-800 p-4 rounded-2xl border border-slate-100 dark:border-slate-700 shadow-sm focus-within:ring-2 focus-within:ring-orange-500/20 transition-all">
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 block">Ghi chú
                            duyệt</label>
                        <input type="text" x-model="approvalForm.approver_notes"
                            class="w-full text-sm border-none p-0 focus:ring-0 text-slate-800 dark:text-slate-200 placeholder:text-slate-300 bg-transparent"
                            placeholder="Nhập nội dung tại đây...">
                    </div>
                </div>

                <div class="space-y-8 pb-10">
                    <template x-for="(group, gIdx) in approvalGroups" :key="gIdx">
                        <div class="relative">
                            <div
                                class="sticky top-0 z-10 py-2 bg-slate-50/95 dark:bg-slate-900/95 backdrop-blur-sm mb-2 flex items-center gap-3">
                                <span
                                    class="w-1.5 h-6 rounded-full bg-gradient-to-b from-blue-500 to-indigo-600"></span>
                                <h4 class="text-sm font-bold text-slate-800 dark:text-white uppercase tracking-wider"
                                    x-text="group.category"></h4>
                                <span
                                    class="px-2 py-0.5 rounded-full bg-slate-200 dark:bg-slate-800 text-[10px] font-bold text-slate-500"
                                    x-text="group.items.length"></span>
                            </div>

                            <div class="grid grid-cols-1 gap-3">
                                <template x-for="(item, idx) in group.items" :key="item.id || idx">
                                    <div
                                        class="group bg-white dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700 shadow-sm hover:shadow-md hover:border-blue-400 dark:hover:border-blue-500 transition-all duration-300 overflow-hidden">

                                        <div class="p-4 grid grid-cols-1 lg:grid-cols-12 gap-4 items-center">

                                            <div class="col-span-12 lg:col-span-5 flex items-start gap-3">
                                                <div
                                                    class="w-12 h-12 rounded-lg bg-blue-50 dark:bg-blue-900/20 flex items-center justify-center text-blue-600 dark:text-blue-400 shrink-0 border border-blue-100 dark:border-blue-800/50">
                                                    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                                                        stroke="currentColor">
                                                        <path stroke-linecap="round" stroke-linejoin="round"
                                                            stroke-width="1.5"
                                                            d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                                                    </svg>
                                                </div>

                                                <div class="min-w-0">
                                                    <h5 class="font-bold text-slate-800 dark:text-slate-100 text-sm truncate pr-2"
                                                        x-text="item.product_name"></h5>
                                                    <div class="flex flex-wrap items-center gap-2 mt-1.5">
                                                        <span
                                                            class="text-[10px] font-mono font-medium text-slate-500 bg-slate-100 dark:bg-slate-700/50 px-2 py-0.5 rounded border border-slate-200 dark:border-slate-600"
                                                            x-text="item.product_code"></span>

                                                        <span
                                                            class="text-[10px] font-bold px-2 py-0.5 rounded-full flex items-center gap-1.5 border"
                                                            :class="item.current_stock < item.request_quantity 
                            ? 'bg-red-50 text-red-600 border-red-100 dark:bg-red-900/20 dark:text-red-400 dark:border-red-800' 
                            : 'bg-emerald-50 text-emerald-600 border-emerald-100 dark:bg-emerald-900/20 dark:text-emerald-400 dark:border-emerald-800'">
                                                            <span class="relative flex h-1.5 w-1.5">
                                                                <span
                                                                    class="animate-ping absolute inline-flex h-full w-full rounded-full opacity-75"
                                                                    :class="item.current_stock < item.request_quantity ? 'bg-red-500' : 'bg-emerald-500'"></span>
                                                                <span
                                                                    class="relative inline-flex rounded-full h-1.5 w-1.5"
                                                                    :class="item.current_stock < item.request_quantity ? 'bg-red-500' : 'bg-emerald-500'"></span>
                                                            </span>
                                                            <span
                                                                x-text="item.current_stock < item.request_quantity ? 'Thiếu hàng' : 'Sẵn sàng'"></span>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-span-12 lg:col-span-4">
                                                <div
                                                    class="bg-slate-50 dark:bg-slate-900/50 rounded-lg p-3 border border-slate-100 dark:border-slate-700/50 flex items-center justify-between text-xs">
                                                    <div
                                                        class="flex flex-col items-center flex-1 border-r border-slate-200 dark:border-slate-700">
                                                        <span
                                                            class="text-slate-400 font-medium mb-0.5 text-[10px] uppercase">Tồn
                                                            kho</span>
                                                        <span class="font-bold text-slate-700 dark:text-slate-200">
                                                            <span x-text="item.current_stock"></span>
                                                            <span class="text-[10px] text-slate-400 font-normal"
                                                                x-text="item.request_unit"></span>
                                                        </span>
                                                    </div>
                                                    <div class="flex flex-col items-center flex-1">
                                                        <span
                                                            class="text-slate-400 font-medium mb-0.5 text-[10px] uppercase">Yêu
                                                            cầu</span>
                                                        <span class="font-bold text-blue-600 dark:text-blue-400">
                                                            <span x-text="item.request_quantity"></span>
                                                            <span class="text-[10px] text-blue-400/70 font-normal"
                                                                x-text="item.request_unit"></span>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div
                                                    class="mt-2 h-1 w-full bg-slate-100 dark:bg-slate-700 rounded-full overflow-hidden">
                                                    <div class="h-full rounded-full transition-all duration-500"
                                                        :class="item.request_quantity > item.current_stock ? 'bg-red-500' : 'bg-blue-500'"
                                                        :style="`width: ${Math.min((item.request_quantity / Math.max(item.current_stock, 1)) * 100, 100)}%`">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-span-12 lg:col-span-3 flex flex-col justify-center">
                                                <div class="flex justify-between items-center mb-1.5 px-1">
                                                    <span
                                                        class="text-[10px] font-bold text-slate-400 uppercase tracking-wide">Số
                                                        lượng duyệt</span>
                                                    <span x-show="item.approved_quantity != item.request_quantity"
                                                        class="text-[10px] text-orange-500 font-medium italic animate-pulse">Đã
                                                        thay đổi</span>
                                                </div>

                                                <div class="flex items-center bg-white dark:bg-slate-900 rounded-lg border shadow-sm transition-colors"
                                                    :class="item.approved_quantity > item.current_stock 
                                                    ? 'border-red-300 ring-2 ring-red-100 dark:border-red-800 dark:ring-red-900/30' 
                                                    : 'border-slate-200 dark:border-slate-600 hover:border-blue-400'">

                                                    <button
                                                        @click="item.approved_quantity = Math.max(0, parseInt(item.approved_quantity) - 1)"
                                                        class="w-8 h-8 flex items-center justify-center text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 hover:bg-slate-50 dark:hover:bg-slate-800 rounded-l-lg transition-colors border-r border-slate-100 dark:border-slate-700/50">
                                                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24"
                                                            stroke="currentColor">
                                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                                stroke-width="2" d="M20 12H4" />
                                                        </svg>
                                                    </button>

                                                    <input type="number" x-model="item.approved_quantity"
                                                        class="w-full text-center bg-transparent border-none p-0 text-sm font-bold text-slate-800 dark:text-white focus:ring-0 appearance-none"
                                                        :class="{'text-red-600': item.approved_quantity > item.current_stock}">

                                                    <button
                                                        @click="item.approved_quantity = parseInt(item.approved_quantity) + 1"
                                                        class="w-8 h-8 flex items-center justify-center text-slate-400 hover:text-blue-600 hover:bg-blue-50 dark:hover:bg-blue-900/20 rounded-r-lg transition-colors border-l border-slate-100 dark:border-slate-700/50">
                                                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24"
                                                            stroke="currentColor">
                                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                                stroke-width="2" d="M12 4v16m8-8H4" />
                                                        </svg>
                                                    </button>
                                                </div>

                                                <div x-show="item.current_stock < item.request_quantity && item.approved_quantity > item.current_stock"
                                                    class="mt-2 flex items-center justify-between text-[10px] text-red-600 bg-red-50 dark:bg-red-900/20 px-2 py-1 rounded border border-red-100 dark:border-red-800/50"
                                                    x-transition.opacity>
                                                    <span class="font-medium flex items-center gap-1">
                                                        <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24"
