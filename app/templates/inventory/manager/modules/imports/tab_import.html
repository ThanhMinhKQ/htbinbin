<div x-show="currentTab === 'import'" class="p-4 flex-1 overflow-auto animate-fade-in-up" x-cloak>
    <div class="bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700">

        <!-- Filters & Actions -->
        <div class="p-4 border-b border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-900/50">
            <div class="flex flex-col lg:flex-row gap-4 justify-between items-center">

                <!-- Search & Filter Group -->
                <!-- Search & Filter Group -->
                <div class="flex flex-col sm:flex-row gap-2 w-full lg:w-auto flex-1 flex-wrap">
                    <div class="relative w-full sm:w-64">
                        <input type="text" x-model="importFilters.search" @keydown.enter="fetchImports(1)"
                            class="w-full pl-10 pr-4 py-2 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-sm focus:ring-2 focus:ring-green-500"
                            placeholder="Tìm mã phiếu, NCC, ghi chú...">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </div>
                    </div>

                    <input type="date" x-model="importFilters.date_from" @change="fetchImports(1)"
                        class="w-full sm:w-40 py-2 px-3 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-sm focus:ring-2 focus:ring-green-500"
                        placeholder="Từ ngày">

                    <input type="date" x-model="importFilters.date_to" @change="fetchImports(1)"
                        class="w-full sm:w-40 py-2 px-3 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-sm focus:ring-2 focus:ring-green-500"
                        placeholder="Đến ngày">

                    <button @click="fetchImports(1)"
                        class="px-4 py-2 bg-slate-200 dark:bg-slate-700 hover:bg-slate-300 dark:hover:bg-slate-600 rounded-lg text-slate-700 dark:text-slate-200 text-sm font-medium transition">
                        Tìm kiếm
                    </button>

                    <button @click="resetImportDateFilter()"
                        class="px-4 py-2 bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 rounded-lg text-slate-600 dark:text-slate-300 text-sm font-medium transition"
                        title="Reset về tháng hiện tại">
                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                    </button>
                </div>

                <!-- Actions Group -->
                <div class="flex items-center gap-2 w-full lg:w-auto justify-end">
                    <button x-show="selectedImportIds.length > 0 && userRole !== 'letan'" @click="batchDeleteImports"
                        class="px-4 py-2 bg-red-100 text-red-700 hover:bg-red-200 rounded-lg text-sm font-bold transition flex items-center gap-2"
                        x-cloak>
                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                        Xóa (<span x-text="selectedImportIds.length"></span>)
                    </button>

                    <button @click="openImportModal()"
                        class="px-4 py-2 bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white rounded-lg text-sm font-bold shadow-md flex items-center gap-2 transition transform hover:scale-105">
                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        Nhập hàng trực tiếp
                    </button>
                </div>
            </div>
        </div>

        <!-- Table -->
        <div class="overflow-x-auto relative min-h-[400px]">
            <div x-show="loadingImports"
                class="absolute inset-0 bg-white/50 dark:bg-slate-900/50 z-20 flex items-center justify-center backdrop-blur-sm">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-green-600"></div>
            </div>

            <table class="w-full text-sm text-left border-collapse">
                <thead
                    class="sticky top-0 z-10 text-xs text-slate-700 uppercase dark:text-slate-400 bg-gradient-to-b from-slate-100 to-slate-50 dark:from-slate-800 dark:to-slate-700 border-b border-slate-200 dark:border-slate-700 shadow-sm">
                    <tr>
                        <th class="w-12 px-4 py-3 text-center">
                            <input x-show="userRole !== 'letan'" type="checkbox" @click="toggleSelectAllImports"
                                :checked="getAllImportsSelected()"
                                class="h-4 w-4 rounded border-gray-300 dark:border-slate-600 text-green-600 focus:ring-green-500 bg-white dark:bg-slate-700 cursor-pointer">
                        </th>
                        <th class="px-4 py-3 text-left cursor-pointer hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors group"
                            @click="sortImports('code')">
                            <div class="flex items-center gap-1">
                                Mã Phiếu
                                <span class="text-slate-400" :class="{'text-green-600': importSort.column === 'code'}">
                                    <svg x-show="importSort.column !== 'code'" class="w-3 h-3" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4" />
                                    </svg>
                                    <svg x-show="importSort.column === 'code' && importSort.order === 'asc'"
                                        class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M3 4h13M3 8h9m-9 4h6m4 0l4 4m0 0l4 4m-4-4v12" />
                                    </svg>
                                    <svg x-show="importSort.column === 'code' && importSort.order === 'desc'"
                                        class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M3 4h13M3 8h9m-9 4h6m4 0l4 4m0 0l4 4m-4-4v12"
                                            style="transform: scaleY(-1); transform-origin: center;" />
                                    </svg>
                                </span>
                            </div>
                        </th>
                        <th class="px-4 py-3 text-left cursor-pointer hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors"
                            @click="sortImports('created_at')">
                            <div class="flex items-center gap-1">
                                Ngày tạo
                                <span class="text-slate-400"
                                    :class="{'text-green-600': importSort.column === 'created_at'}">
                                    <svg x-show="importSort.column !== 'created_at'" class="w-3 h-3" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4" />
                                    </svg>
                                    <svg x-show="importSort.column === 'created_at' && importSort.order === 'asc'"
                                        class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12" />
                                    </svg>
                                    <svg x-show="importSort.column === 'created_at' && importSort.order === 'desc'"
                                        class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M3 4h13M3 8h9m-9 4h6m4 0l4 4m0 0l4 4m-4-4v12"
                                            style="transform: scaleY(-1); transform-origin: center;" />
                                    </svg>
                                </span>
                            </div>
                        </th>
                        <th class="px-4 py-3 text-left">
                            Nhà Cung Cấp
                        </th>
                        <th class="px-4 py-3 text-left">Người tạo</th>
                        <th class="px-4 py-3 text-center cursor-pointer hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors"
                            @click="sortImports('items_count')">
                            <div class="flex items-center justify-center gap-1">
                                Số lượng SP
                                <span class="text-slate-400"
                                    :class="{'text-green-600': importSort.column === 'items_count'}">
                                    <svg x-show="importSort.column !== 'items_count'" class="w-3 h-3" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4" />
                                    </svg>
                                    <svg x-show="importSort.column === 'items_count' && importSort.order === 'asc'"
                                        class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12" />
                                    </svg>
                                    <svg x-show="importSort.column === 'items_count' && importSort.order === 'desc'"
                                        class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M3 4h13M3 8h9m-9 4h6m4 0l4 4m0 0l4 4m-4-4v12"
                                            style="transform: scaleY(-1); transform-origin: center;" />
                                    </svg>
                                </span>
                            </div>
                        </th>
                        <th class="px-4 py-3 text-right cursor-pointer hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors"
                            @click="sortImports('total_amount')">
                            <div class="flex items-center justify-end gap-1">
                                Tổng tiền
                                <span class="text-slate-400"
                                    :class="{'text-green-600': importSort.column === 'total_amount'}">
                                    <svg x-show="importSort.column !== 'total_amount'" class="w-3 h-3" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4" />
                                    </svg>
                                    <svg x-show="importSort.column === 'total_amount' && importSort.order === 'asc'"
                                        class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12" />
                                    </svg>
                                    <svg x-show="importSort.column === 'total_amount' && importSort.order === 'desc'"
                                        class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M3 4h13M3 8h9m-9 4h6m4 0l4 4m0 0l4 4m-4-4v12"
                                            style="transform: scaleY(-1); transform-origin: center;" />
                                    </svg>
                                </span>
                            </div>
                        </th>
                        <th class="px-4 py-3 text-left">Ghi chú</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-slate-100 dark:divide-slate-700 bg-white dark:bg-slate-800">
                    <template x-for="(r, index) in importsList" :key="r.id">
                        <tr class="transition-colors hover:bg-slate-50 dark:hover:bg-slate-800/60 cursor-pointer"
                            :class="{'bg-red-50 dark:bg-red-900/10': selectedImportIds.includes(r.id)}"
                            @click="openImportDetail(r.id)">

                            <td class="px-4 py-3 text-center" @click.stop>
                                <input x-show="userRole !== 'letan'" type="checkbox"
                                    :checked="selectedImportIds.includes(r.id)"
                                    @click="handleImportCheckboxClick($event, r.id, index)"
                                    class="h-4 w-4 rounded border-gray-300 dark:border-slate-600 text-green-600 focus:ring-green-500 bg-white dark:bg-slate-700 cursor-pointer">
                            </td>

                            <td class="px-4 py-3 font-mono text-green-600 font-bold" x-text="r.code"></td>
                            <td class="px-4 py-3 text-slate-500" x-text="formatDate(r.created_at)"></td>
                            <td class="px-4 py-3 font-medium text-slate-800 dark:text-slate-200"
                                x-text="r.supplier_name"></td>
                            <td class="px-4 py-3 text-slate-600 dark:text-slate-400" x-text="r.creator_name"></td>
                            <td class="px-4 py-3 text-center font-bold text-slate-700" x-text="r.items_count"></td>
                            <td class="px-4 py-3 text-right font-bold text-green-600"
                                x-text="formatMoney(r.total_amount)"></td>
                            <td class="px-4 py-3 text-slate-500 italic" x-text="r.notes"></td>
                        </tr>
                    </template>
                    <tr x-show="importsList.length === 0 && !loadingImports">
                        <td colspan="8" class="p-12 text-center text-slate-400">
                            Chưa có lịch sử nhập hàng nào.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <!-- Pagination -->
        <div
            class="p-4 border-t border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-900/50 flex flex-col sm:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-4">
                <div class="text-sm text-slate-500" id="import-record-count"></div>
                <select x-model="perPage" @change="fetchImports(1)"
                    class="ml-2 text-sm border-slate-200 dark:border-slate-700 rounded-lg focus:ring-green-500 bg-white dark:bg-slate-800">
                    <option value="10">10 / trang</option>
                    <option value="50">50 / trang</option>
                    <option value="100">100 / trang</option>
                    <option value="500">500 / trang</option>
                </select>
            </div>

            <div id="import-pagination-controls" class="flex items-center gap-1" x-show="totalImportPages > 1"></div>
        </div>

    </div>
</div>
