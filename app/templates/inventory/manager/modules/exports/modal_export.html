<!-- MODAL: XUẤT KHO TRỰC TIẾP (ADMIN) -->
<div x-show="isDirectExportModalOpen" style="display: none;" class="fixed inset-0 z-50 overflow-y-auto"
    aria-modal="true" tabindex="-1"
    x-init="$watch('isDirectExportModalOpen', value => { if(value) $nextTick(() => $el.focus()) })" x-cloak>
    <div x-show="isDirectExportModalOpen" x-transition:enter="ease-out duration-300"
        x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
        x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity"
        @click="closeDirectExportModal()"></div>

    <div class="flex items-center justify-center min-h-screen px-4 py-4 sm:p-6">
        <div x-show="isDirectExportModalOpen" x-transition:enter="ease-out duration-300"
            x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100" x-transition:leave="ease-in duration-200"
            x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
            x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            class="relative w-full max-w-5xl transform overflow-hidden rounded-2xl bg-white dark:bg-slate-800 text-left shadow-2xl transition-all border border-slate-100 dark:border-slate-700 flex flex-col max-h-[90vh]">

            <!-- Header -->
            <div
                class="shrink-0 px-6 py-5 border-b border-slate-100 dark:border-slate-700 bg-red-50/50 dark:bg-red-900/20 flex justify-between items-start sticky top-0 z-20">
                <div class="flex items-start gap-4">
                    <div class="p-3 bg-red-100 dark:bg-red-900/30 rounded-xl text-red-600 dark:text-red-400">
                        <svg class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M13 5l7 7-7 7M5 5l7 7-7 7" />
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-xl font-bold text-slate-900 dark:text-white flex items-center gap-3">
                            <span>Xuất Kho Trực Tiếp</span>
                        </h3>
                        <p class="text-sm text-slate-500 mt-1">Xuất hàng từ Kho Tổng về Chi Nhánh ngay lập tức.</p>
                    </div>
                </div>

                <div class="flex items-center gap-2">
                    <button @click="addCategoryGroupToExport()"
                        class="hidden sm:flex items-center gap-2 px-3 py-2 bg-red-50 text-red-600 hover:bg-red-100 dark:bg-red-900/30 dark:text-red-300 rounded-lg text-sm font-bold transition-colors">
                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        Thêm nhóm
                    </button>
                    <button @click="closeDirectExportModal()"
                        class="group p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors">
                        <svg class="w-6 h-6 text-slate-400 group-hover:text-slate-600 dark:group-hover:text-slate-300"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Body -->
            <div class="flex-1 overflow-y-auto bg-slate-50/50 dark:bg-slate-900/50 px-6 py-6">
                <!-- Destination & Notes -->
                <div class="grid grid-cols-1 md:grid-cols-12 gap-6 mb-6">
                    <div class="col-span-12 md:col-span-4">
                        <label
                            class="block text-xs font-bold text-slate-700 dark:text-slate-300 uppercase tracking-wider mb-2">Kho
                            Đích (Full Branch) <span class="text-red-500">*</span></label>
                        <div class="relative">
                            <select x-model="exportForm.dest_warehouse_id"
                                class="w-full pl-4 pr-10 py-3 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-600 rounded-xl text-sm font-medium text-slate-700 dark:text-slate-200 focus:ring-2 focus:ring-red-500/50 focus:border-red-500 shadow-sm appearance-none transition-all cursor-pointer">
                                <option value="">Chọn Kho Nhận Hàng</option>
                                <template x-for="w in allWarehouses" :key="w.id">
                                    <option :value="w.id" x-show="w.id != currentWarehouseId"
                                        x-text="w.name + (w.branch_name ? ' (' + w.branch_name + ')' : '')"></option>
                                </template>
                            </select>
                            <div
                                class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-slate-400">
                                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 9l-7 7-7-7" />
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="col-span-12 md:col-span-8">
                        <label
                            class="block text-xs font-bold text-slate-700 dark:text-slate-300 uppercase tracking-wider mb-2">Ghi
                            chú</label>
                        <input type="text" x-model="exportForm.notes" placeholder="Ghi chú phiếu xuất..."
                            class="w-full px-4 py-3 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-600 rounded-xl text-sm text-slate-700 dark:text-slate-200 focus:ring-2 focus:ring-red-500/50 focus:border-red-500 shadow-sm transition-all">
                    </div>
                </div>

                <!-- Items -->
                <div class="space-y-6 pb-6">
                    <template x-for="(group, gIdx) in exportForm.itemGroups" :key="gIdx">
                        <div
                            class="bg-white dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700 shadow-sm overflow-hidden p-4 relative group-card transition-all hover:border-red-300 dark:hover:border-red-700">

                            <!-- Group Header -->
                            <div
                                class="flex items-center justify-between mb-4 pb-3 border-b border-slate-100 dark:border-slate-700">
                                <div class="flex-1 max-w-md">
                                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Danh mục
                                        hàng hóa</label>
                                    <select x-model="group.category_id"
                                        class="w-full bg-slate-50 dark:bg-slate-900 border-none rounded-xl text-sm font-bold text-slate-700 dark:text-slate-200 py-2.5 pl-3 focus:ring-1 focus:ring-red-500 cursor-pointer">
                                        <option value="">Chọn danh mục</option>
                                        <template x-for="c in normalizedCategories" :key="c.id">
                                            <option :value="c.id" x-text="c.name"></option>
                                        </template>
                                    </select>
                                </div>
                                <button @click="removeCategoryGroupFromExport(gIdx)"
                                    class="text-slate-400 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 p-2 rounded-lg text-xs font-bold flex items-center gap-1 transition-colors ml-4">
                                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                    <span class="hidden sm:inline">Xóa nhóm</span>
                                </button>
                            </div>

                            <!-- List Items header -->
                            <div class="grid grid-cols-12 gap-3 mb-2 px-1">
                                <div class="col-span-6 text-[10px] font-bold text-slate-400 uppercase">Sản phẩm</div>
                                <div class="col-span-3 text-[10px] font-bold text-slate-400 uppercase text-center">Số
                                    lượng</div>
                                <div class="col-span-3 text-[10px] font-bold text-slate-400 uppercase">Đơn vị</div>
                            </div>

                            <!-- Items Loop -->
                            <div class="space-y-3">
                                <template x-for="(item, iIdx) in group.items" :key="iIdx">
                                    <div class="flex items-start gap-3 relative group/item">
                                        <div class="flex-1 grid grid-cols-12 gap-3">
                                            <!-- Product Select -->
                                            <div class="col-span-6">
                                                <select x-model="item.product_id"
                                                    @change="onExportProductChange(gIdx, iIdx)"
                                                    :disabled="!group.category_id"
                                                    class="w-full bg-slate-50 dark:bg-slate-900 border-none rounded-lg text-sm font-medium text-slate-700 dark:text-white py-2.5 pl-3 focus:ring-1 focus:ring-red-500 disabled:opacity-50 disabled:cursor-not-allowed">
                                                    <option value=""
                                                        x-text="group.category_id ? 'Chọn sản phẩm' : 'Chọn danh mục trước'">
                                                    </option>
                                                    <template
                                                        x-for="p in normalizedProducts.filter(x => x.category_id == group.category_id)"
                                                        :key="p.id">
                                                        <option :value="p.id" x-text="p.name + ' (' + p.code + ')'">
                                                        </option>
                                                    </template>
                                                </select>
                                            </div>

                                            <!-- Quantity -->
                                            <div class="col-span-3">
                                                <input type="number" x-model="item.quantity" placeholder="0" min="0"
                                                    step="any"
                                                    class="w-full text-center bg-slate-50 dark:bg-slate-900 border-none rounded-lg py-2.5 text-sm font-bold text-red-600 focus:ring-1 focus:ring-red-500 placeholder:text-slate-300">
                                            </div>

                                            <!-- Unit -->
                                            <div class="col-span-3">
                                                <select x-model="item.unit"
                                                    class="w-full bg-slate-50 dark:bg-slate-900 border-none rounded-lg text-sm text-slate-600 dark:text-slate-300 py-2.5 pl-2 focus:ring-1 focus:ring-red-500 cursor-pointer">
                                                    <template x-for="u in item.available_units" :key="u">
                                                        <option :value="u" x-text="u"></option>
                                                    </template>
                                                </select>
                                            </div>
                                        </div>

                                        <!-- Remove Item Button -->
                                        <button @click="removeItemFromExportGroup(gIdx, iIdx)"
                                            class="p-2.5 text-slate-300 hover:text-red-500 bg-transparent hover:bg-slate-50 dark:hover:bg-slate-700 rounded-lg transition-colors"
                                            title="Xóa dòng">
                                            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M6 18L18 6M6 6l12 12" />
                                            </svg>
                                        </button>
                                    </div>
                                </template>

                                <!-- Add Item Button -->
                                <button @click="addItemToExportGroup(gIdx)"
                                    class="w-full py-2.5 border border-dashed border-slate-300 dark:border-slate-600 rounded-lg text-xs font-bold text-slate-400 hover:text-red-600 hover:border-red-400 hover:bg-red-50 dark:hover:bg-red-900/10 transition-all flex items-center justify-center gap-1 mt-2">
                                    <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M12 4v16m8-8H4" />
                                    </svg>
                                    Thêm dòng sản phẩm
                                </button>
                            </div>
                        </div>
                    </template>

                    <!-- Add Group Button -->
                    <button @click="addCategoryGroupToExport()"
                        class="w-full py-4 rounded-xl border-2 border-dashed border-slate-300 dark:border-slate-600 hover:border-red-500 hover:bg-red-50 dark:hover:bg-red-900/10 text-slate-400 hover:text-red-600 font-bold transition-all flex flex-col items-center justify-center gap-2 group">
                        <div
                            class="p-2 bg-slate-100 dark:bg-slate-800 rounded-full group-hover:bg-white dark:group-hover:bg-slate-700 text-slate-400 group-hover:text-red-500 transition-colors">
                            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4v16m8-8H4" />
                            </svg>
                        </div>
                        <span class="group-hover:translate-x-1 transition-transform">Thêm nhóm danh mục mới</span>
                    </button>
                </div>
            </div>

            <!-- Footer -->
            <div
                class="shrink-0 px-6 py-4 bg-white dark:bg-slate-800 border-t border-slate-100 dark:border-slate-700 flex flex-col-reverse sm:flex-row items-center justify-between gap-4 sticky bottom-0 z-20">
                <div class="text-sm text-slate-500 w-full sm:w-auto text-center sm:text-left">
                    <span class="hidden sm:inline">Tổng số dòng: </span>
                    <span
                        class="font-bold text-slate-900 dark:text-white bg-slate-100 dark:bg-slate-700 px-2 py-0.5 rounded ml-1"
                        x-text="getFlatExportFormItems().length"></span>
                </div>

                <div class="flex w-full sm:w-auto gap-3">
                    <button type="button" @click="closeDirectExportModal()"
                        class="flex-1 sm:flex-none px-6 py-2.5 rounded-xl text-sm font-bold text-slate-600 bg-white border border-slate-200 hover:bg-slate-50 hover:text-slate-800 transition-all shadow-sm">
                        Hủy bỏ
                    </button>
                    <button type="button" @click="submitDirectExport()" :disabled="isSubmitting"
                        class="flex-[2] sm:flex-none px-8 py-2.5 rounded-xl bg-gradient-to-r from-red-600 to-rose-600 hover:from-red-700 hover:to-rose-700 text-white font-bold shadow-lg shadow-red-500/30 transition transform hover:-translate-y-0.5 active:translate-y-0 text-sm flex items-center justify-center gap-2 disabled:opacity-70 disabled:cursor-not-allowed disabled:transform-none">
                        <svg x-show="!isSubmitting" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 5l7 7-7 7M5 5l7 7-7 7" />
                        </svg>
                        <svg x-show="isSubmitting" class="animate-spin -ml-1 mr-2 h-5 w-5 text-white"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        <span x-text="isSubmitting ? 'Đang xử lý...' : 'XUẤT KHO NGAY'"></span>
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>
