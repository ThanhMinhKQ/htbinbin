<div x-show="isExportDetailModalOpen" style="display: none;" class="fixed inset-0 z-50 overflow-y-auto"
    aria-modal="true" x-cloak>
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity" @click="closeExportDetailModal()">
    </div>

    <!-- Modal Panel -->
    <div class="flex items-center justify-center min-h-screen p-4">
        <div
            class="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl transform transition-all w-full max-w-5xl flex flex-col max-h-[90vh] animate-scale-in">

            <!-- Header & Status Bar -->
            <div
                class="px-6 py-4 border-b border-slate-200 dark:border-slate-700 bg-red-50/50 dark:bg-red-900/20 rounded-t-2xl shrink-0 flex justify-between items-start">
                <div class="flex flex-col gap-1">
                    <div class="flex items-center gap-3">
                        <h3 class="text-xl font-bold text-slate-900 dark:text-white tracking-tight font-mono"
                            x-text="exportDetail?.code"></h3>
                        <span x-show="exportDetail?.status"
                            class="px-2.5 py-0.5 rounded text-xs font-bold border shadow-sm tracking-wide uppercase"
                            :class="{
                                'bg-yellow-100 text-yellow-700 border-yellow-200': exportDetail?.status === 'SHIPPING',
                                'bg-green-100 text-green-700 border-green-200': exportDetail?.status === 'COMPLETED'
                            }"
                            x-text="exportDetail?.status === 'SHIPPING' ? 'Đang giao hàng' : (exportDetail?.status === 'COMPLETED' ? 'Đã hoàn thành' : exportDetail?.status)">
                        </span>
                    </div>
                    <div class="text-xs text-slate-500 font-medium flex items-center gap-3">
                        <span class="flex items-center gap-1">
                            <svg class="w-3.5 h-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span x-text="formatDate(exportDetail?.created_at)"></span>
                        </span>
                    </div>
                </div>
                <div class="flex items-center gap-2">
                    <button @click="captureModal($el.closest('.fixed'))"
                        class="text-slate-400 hover:text-slate-600 p-1.5 rounded-full hover:bg-slate-200 transition-colors"
                        title="Chụp ảnh phiếu">
                        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </button>
                    <button @click="closeExportDetailModal()"
                        class="text-slate-400 hover:text-slate-600 p-1.5 rounded-full hover:bg-slate-200 transition-colors">
                        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Summary Cards Section -->
            <div
                class="px-6 py-4 bg-gradient-to-br from-slate-50 to-white dark:from-slate-800 dark:to-slate-900 border-b border-slate-200 dark:border-slate-700">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Card 1: Total Items -->
                    <div
                        class="relative overflow-hidden group bg-white dark:bg-slate-800 rounded-xl p-4 border border-slate-200 dark:border-slate-700 shadow-sm hover:shadow-md transition-all duration-300">
                        <div
                            class="absolute right-0 top-0 w-24 h-24 bg-red-500/10 rounded-full blur-xl -mr-8 -mt-8 pointer-events-none">
                        </div>

                        <div class="relative z-10 flex flex-col justify-between h-full">
                            <p class="text-[11px] font-bold text-slate-400 uppercase tracking-widest mb-1">Tổng loại SP
                            </p>
                            <p class="text-3xl font-black text-slate-800 dark:text-white font-mono tracking-tight"
                                x-text="exportDetail?.items?.length || 0"></p>
                        </div>
                    </div>

                    <!-- Card 2: Total Quantity -->
                    <div
                        class="relative overflow-hidden group bg-white dark:bg-slate-800 rounded-xl p-4 border border-slate-200 dark:border-slate-700 shadow-sm hover:shadow-md transition-all duration-300">
                        <div
                            class="absolute right-0 top-0 w-24 h-24 bg-orange-500/10 rounded-full blur-xl -mr-8 -mt-8 pointer-events-none">
                        </div>

                        <div class="relative z-10 flex flex-col justify-between h-full">
                            <p class="text-[11px] font-bold text-slate-400 uppercase tracking-widest mb-1">Tổng số lượng
                                (Approved)</p>
                            <p class="text-3xl font-black text-slate-800 dark:text-white font-mono tracking-tight"
                                x-text="(exportDetail?.items || []).reduce((sum, i) => sum + parseFloat(i.approved_quantity || 0), 0).toFixed(0)">
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Compact Metadata Bar -->
            <div
                class="px-6 py-4 bg-white dark:bg-slate-800 border-b border-slate-100 dark:border-slate-700 grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                <!-- Source (Always Admin/Main for Direct Export usually) -->
                <div class="flex flex-col">
                    <span class="text-xs text-slate-500 dark:text-slate-400 font-medium mb-0.5">Kho Xuất (Nguồn)</span>
                    <div class="font-semibold text-slate-800 dark:text-white truncate"
                        x-text="exportDetail?.source_warehouse_name"></div>
                </div>

                <!-- Destination -->
                <div class="flex flex-col">
                    <span class="text-xs text-slate-500 dark:text-slate-400 font-medium mb-0.5">Kho Nhận (Đích)</span>
                    <div class="font-semibold text-slate-800 dark:text-white truncate"
                        x-text="exportDetail?.branch_name"></div>
                </div>

                <!-- Notes (Full Width) -->
                <div class="col-span-full pt-2 border-t border-slate-200 dark:border-slate-700"
                    x-show="exportDetail?.notes">
                    <div class="flex flex-col">
                        <span class="text-xs text-slate-500 dark:text-slate-400 font-medium mb-0.5">Ghi chú</span>
                        <p class="text-slate-700 dark:text-slate-300 text-sm" x-text="exportDetail?.notes">
                        </p>
                    </div>
                </div>
            </div>

            <!-- Scrollable Content Area -->
            <div class="flex-1 overflow-y-auto bg-slate-50 dark:bg-slate-900/10 p-0 flex flex-col"
                x-show="!loadingExportDetail">
                <div class="px-6 py-4 space-y-4 flex-1">
                    <template x-for="(category, catName) in (exportDetail?.items || []).reduce((acc, item) => {
                        const cat = item.category_name || 'Khác';
                        if (!acc[cat]) acc[cat] = [];
                        acc[cat].push(item);
                        return acc;
                    }, {})" :key="catName">
                        <div class="relative">
                            <!-- Category Header -->
                            <div
                                class="sticky top-0 z-10 py-2 bg-slate-50/95 dark:bg-slate-900/95 backdrop-blur-sm mb-2 flex items-center gap-2">
                                <span class="w-1 h-5 rounded-full bg-gradient-to-b from-red-500 to-rose-600"></span>
                                <h4 class="text-xs font-bold text-slate-800 dark:text-white uppercase tracking-wider"
                                    x-text="catName"></h4>
                                <span
                                    class="px-1.5 py-0.5 rounded-full bg-slate-200 dark:bg-slate-800 text-[10px] font-bold text-slate-500"
                                    x-text="category.length"></span>
                            </div>

                            <!-- Products in Category -->
                            <div class="grid grid-cols-1 gap-2">
                                <template x-for="item in category" :key="item.id">
                                    <div
                                        class="bg-white dark:bg-slate-800 rounded-xl p-3 border border-slate-100 dark:border-slate-700 shadow-sm hover:shadow-md hover:border-red-200 dark:hover:border-red-800 transition-all duration-200">
                                        <!-- Grid Layout -->
                                        <div class="grid grid-cols-12 gap-3 items-center">
                                            <!-- Product Info -->
                                            <div class="col-span-6 min-w-0">
                                                <!--
                                                <div class="flex items-center gap-2 mb-0.5">
                                                    <span
                                                        class="font-mono text-[10px] text-slate-500 bg-slate-100 dark:bg-slate-700 px-1.5 py-0.5 rounded shrink-0"
                                                        x-text="item.product_id"></span>
                                                </div>
                                                -->
                                                <div class="font-semibold text-sm text-slate-800 dark:text-white truncate"
                                                    x-text="item.product_name"></div>
                                            </div>

                                            <!-- Quantity -->
                                            <div class="col-span-3 text-center">
                                                <div class="text-[10px] text-slate-400 uppercase font-bold mb-1">Số
                                                    lượng</div>
                                                <div class="flex items-baseline gap-1 justify-center">
                                                    <span class="font-bold text-slate-800 dark:text-slate-200 text-base"
                                                        x-text="item.approved_quantity"></span>
                                                    <span class="text-xs text-slate-400"
                                                        x-text="item.request_unit"></span>
                                                </div>
                                            </div>

                                            <!-- Current Stock (?) Optional -->
                                            <div class="col-span-3 text-center"
                                                x-show="item.current_stock !== undefined">
                                                <div class="text-[10px] text-slate-400 uppercase font-bold mb-1">Tồn
                                                    kho</div>
                                                <div class="font-bold text-slate-600 dark:text-slate-400 text-sm"
                                                    x-text="item.current_stock"></div>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <!-- Loading State -->
            <div x-show="loadingExportDetail" class="flex-1 flex items-center justify-center min-h-[300px]">
                <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-red-600"></div>
            </div>

            <!-- Footer Actions -->
            <div
                class="px-6 py-3 bg-white dark:bg-slate-800 border-t border-slate-100 dark:border-slate-700 flex justify-end shrink-0 rounded-b-2xl gap-3">
                <button x-show="exportDetail?.status === 'SHIPPING'" @click="openExportEditModal(exportDetail.id)"
                    class="px-5 py-2 rounded-lg border border-amber-300 bg-amber-50 text-amber-700 font-bold hover:bg-amber-100 transition text-sm flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                    </svg>
                    Chỉnh sửa
                </button>
                <button @click="closeExportDetailModal()"
                    class="px-5 py-2 rounded-lg border border-slate-300 text-slate-600 font-bold hover:bg-slate-50 transition text-sm">
                    Đóng
                </button>
            </div>

        </div>
    </div>
</div>
