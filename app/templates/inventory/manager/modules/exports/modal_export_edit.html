<!-- MODAL: CHỈNH SỬA PHIẾU XUẤT KHO (SHIPPING) -->
<div x-show="isExportEditModalOpen" style="display: none;" class="fixed inset-0 z-50 overflow-y-auto" aria-modal="true"
    tabindex="-1" x-init="$watch('isExportEditModalOpen', value => { if(value) $nextTick(() => $el.focus()) })" x-cloak>

    <!-- Backdrop -->
    <div x-show="isExportEditModalOpen" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-200"
        x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"
        class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity" @click="closeExportEditModal()"></div>

    <div class="flex items-center justify-center min-h-screen px-4 py-4 sm:p-6">
        <div x-show="isExportEditModalOpen" x-transition:enter="ease-out duration-300"
            x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100" x-transition:leave="ease-in duration-200"
            x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
            x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            class="relative w-full max-w-5xl transform overflow-hidden rounded-2xl bg-white dark:bg-slate-800 text-left shadow-2xl transition-all border border-slate-100 dark:border-slate-700 flex flex-col max-h-[90vh]">

            <!-- Header -->
            <div
                class="shrink-0 px-6 py-5 border-b border-slate-100 dark:border-slate-700 bg-amber-50/50 dark:bg-amber-900/20 flex justify-between items-start sticky top-0 z-20">
                <div class="flex items-start gap-4">
                    <div class="p-3 bg-amber-100 dark:bg-amber-900/30 rounded-xl text-amber-600 dark:text-amber-400">
                        <svg class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-xl font-bold text-slate-900 dark:text-white flex items-center gap-3">
                            <span>Chỉnh Sửa Phiếu Xuất</span>
                            <span x-text="editingExport?.code"
                                class="px-2.5 py-0.5 rounded-full bg-slate-100 text-slate-700 text-xs font-mono font-bold tracking-wide border border-slate-200"></span>
                        </h3>
                        <p class="text-sm text-slate-500 mt-1">Cập nhật thông tin phiếu xuất trước khi hàng đến nơi.</p>
                    </div>
                </div>

                <div class="flex items-center gap-2">
                    <button @click="addCategoryGroupToEditExport()"
                        class="hidden sm:flex items-center gap-2 px-3 py-2 bg-amber-50 text-amber-600 hover:bg-amber-100 dark:bg-amber-900/30 dark:text-amber-300 rounded-lg text-sm font-bold transition-colors">
                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        Thêm nhóm
                    </button>
                    <button @click="closeExportEditModal()"
                        class="group p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors">
                        <svg class="w-6 h-6 text-slate-400 group-hover:text-slate-600 dark:group-hover:text-slate-300"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Body -->
            <div class="flex-1 overflow-y-auto bg-slate-50/50 dark:bg-slate-900/50 px-6 py-6">
                <!-- Info & Notes -->
                <div class="grid grid-cols-1 md:grid-cols-12 gap-6 mb-6">
                    <!-- Read-only Destination -->
                    <div class="col-span-12 md:col-span-4">
                        <label
                            class="block text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-2">Kho
                            Đích</label>
                        <div
                            class="w-full px-4 py-3 bg-slate-100 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-xl text-sm font-bold text-slate-700 dark:text-slate-200 shadow-sm cursor-not-allowed">
                            <span x-text="editingExport?.branch_name || 'Đang tải...'"></span>
                        </div>
                        <p class="text-[10px] text-slate-400 mt-1 italic">* Không thể thay đổi kho nhận khi sửa phiếu
                        </p>
                    </div>

                    <!-- Notes -->
                    <div class="col-span-12 md:col-span-8">
                        <label
                            class="block text-xs font-bold text-slate-700 dark:text-slate-300 uppercase tracking-wider mb-2">Ghi
                            chú</label>
                        <input type="text" x-model="exportEditForm.notes" placeholder="Ghi chú phiếu xuất..."
                            class="w-full px-4 py-3 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-600 rounded-xl text-sm text-slate-700 dark:text-slate-200 focus:ring-2 focus:ring-amber-500/50 focus:border-amber-500 shadow-sm transition-all">
                    </div>
                </div>

                <!-- Items -->
                <div class="space-y-6 pb-6">
                    <template x-for="(group, gIdx) in exportEditForm.itemGroups" :key="gIdx">
                        <div
                            class="bg-white dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700 shadow-sm overflow-hidden p-4 relative group-card transition-all hover:border-amber-300 dark:hover:border-amber-700">

                            <!-- Group Header -->
                            <div
                                class="flex items-center justify-between mb-4 pb-3 border-b border-slate-100 dark:border-slate-700">
                                <div class="flex-1 max-w-md">
                                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Danh mục
                                        hàng hóa</label>
                                    <select x-model="group.category_id"
                                        class="w-full bg-slate-50 dark:bg-slate-900 border-none rounded-xl text-sm font-bold text-slate-700 dark:text-slate-200 py-2.5 pl-3 focus:ring-1 focus:ring-amber-500 cursor-pointer">
                                        <option value="">Chọn danh mục</option>
                                        <template x-for="c in normalizedCategories" :key="c.id">
                                            <option :value="c.id" :selected="String(c.id) === String(group.category_id)"
                                                x-text="c.name"></option>
                                        </template>
                                    </select>
                                </div>
                                <button @click="removeCategoryGroupFromEditExport(gIdx)"
                                    class="text-slate-400 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 p-2 rounded-lg text-xs font-bold flex items-center gap-1 transition-colors ml-4">
                                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                    <span class="hidden sm:inline">Xóa nhóm</span>
                                </button>
                            </div>

                            <!-- List Items header -->
                            <div class="grid grid-cols-12 gap-3 mb-2 px-1">
                                <div class="col-span-6 text-[10px] font-bold text-slate-400 uppercase">Sản phẩm</div>
                                <div class="col-span-3 text-[10px] font-bold text-slate-400 uppercase text-center">Số
                                    lượng</div>
                                <div class="col-span-3 text-[10px] font-bold text-slate-400 uppercase">Đơn vị</div>
                            </div>

                            <!-- Items Loop -->
                            <div class="space-y-3">
                                <template x-for="(item, iIdx) in group.items" :key="iIdx">
                                    <div class="flex items-start gap-3 relative group/item">
                                        <div class="flex-1 grid grid-cols-12 gap-3">
                                            <!-- Product Select -->
                                            <div class="col-span-6">
                                                <select x-model="item.product_id"
                                                    @change="onEditExportProductChange(gIdx, iIdx)"
                                                    :disabled="!group.category_id"
                                                    class="w-full bg-slate-50 dark:bg-slate-900 border-none rounded-lg text-sm font-medium text-slate-700 dark:text-white py-2.5 pl-3 focus:ring-1 focus:ring-amber-500 disabled:opacity-50 disabled:cursor-not-allowed">
                                                    <option value=""
                                                        x-text="group.category_id ? 'Chọn sản phẩm' : 'Chọn danh mục trước'">
                                                    </option>
                                                    <template
                                                        x-for="p in normalizedProducts.filter(x => String(x.category_id) === String(group.category_id))"
                                                        :key="p.id">
                                                        <option :value="p.id"
                                                            :selected="String(p.id) === String(item.product_id)"
                                                            x-text="p.name + ' (' + p.code + ')'">
                                                        </option>
                                                    </template>
                                                </select>
                                            </div>

                                            <!-- Quantity -->
                                            <div class="col-span-3">
                                                <input type="number" x-model="item.quantity" placeholder="0" min="0"
                                                    step="any"
                                                    class="w-full text-center bg-slate-50 dark:bg-slate-900 border-none rounded-lg py-2.5 text-sm font-bold text-amber-600 focus:ring-1 focus:ring-amber-500 placeholder:text-slate-300">
                                            </div>

                                            <!-- Unit -->
                                            <div class="col-span-3">
                                                <select x-model="item.unit"
                                                    class="w-full bg-slate-50 dark:bg-slate-900 border-none rounded-lg text-sm text-slate-600 dark:text-slate-300 py-2.5 pl-2 focus:ring-1 focus:ring-amber-500 cursor-pointer">
                                                    <template x-for="u in item.available_units" :key="u">
                                                        <option :value="u" x-text="u"></option>
                                                    </template>
                                                </select>
                                            </div>
                                        </div>

                                        <!-- Remove Item Button -->
                                        <button @click="removeItemFromEditExportGroup(gIdx, iIdx)"
                                            class="p-2.5 text-slate-300 hover:text-red-500 bg-transparent hover:bg-slate-50 dark:hover:bg-slate-700 rounded-lg transition-colors"
                                            title="Xóa dòng">
                                            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M6 18L18 6M6 6l12 12" />
                                            </svg>
                                        </button>
                                    </div>
                                </template>

                                <!-- Add Item Button -->
                                <button @click="addItemToEditExportGroup(gIdx)"
                                    class="w-full py-2.5 border border-dashed border-slate-300 dark:border-slate-600 rounded-lg text-xs font-bold text-slate-400 hover:text-amber-600 hover:border-amber-400 hover:bg-amber-50 dark:hover:bg-amber-900/10 transition-all flex items-center justify-center gap-1 mt-2">
                                    <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M12 4v16m8-8H4" />
                                    </svg>
                                    Thêm dòng sản phẩm
                                </button>
                            </div>
                        </div>
                    </template>

                    <!-- Add Group Button -->
                    <button @click="addCategoryGroupToEditExport()"
                        class="w-full py-4 rounded-xl border-2 border-dashed border-slate-300 dark:border-slate-600 hover:border-amber-500 hover:bg-amber-50 dark:hover:bg-amber-900/10 text-slate-400 hover:text-amber-600 font-bold transition-all flex flex-col items-center justify-center gap-2 group">
                        <div
                            class="p-2 bg-slate-100 dark:bg-slate-800 rounded-full group-hover:bg-white dark:group-hover:bg-slate-700 text-slate-400 group-hover:text-amber-500 transition-colors">
                            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4v16m8-8H4" />
                            </svg>
                        </div>
                        <span class="group-hover:translate-x-1 transition-transform">Thêm nhóm danh mục mới</span>
                    </button>
                </div>
            </div>

            <!-- Footer -->
            <div
                class="shrink-0 px-6 py-4 bg-white dark:bg-slate-800 border-t border-slate-100 dark:border-slate-700 flex flex-col-reverse sm:flex-row items-center justify-between gap-4 sticky bottom-0 z-20">
                <div class="text-sm text-slate-500 w-full sm:w-auto text-center sm:text-left">
                    <span class="hidden sm:inline">Tổng số dòng: </span>
                    <span
                        class="font-bold text-slate-900 dark:text-white bg-slate-100 dark:bg-slate-700 px-2 py-0.5 rounded ml-1"
                        x-text="getFlatExportEditFormItems().length"></span>
                </div>

                <div class="flex w-full sm:w-auto gap-3">
                    <button type="button" @click="closeExportEditModal()"
                        class="flex-1 sm:flex-none px-6 py-2.5 rounded-xl text-sm font-bold text-slate-600 bg-white border border-slate-200 hover:bg-slate-50 hover:text-slate-800 transition-all shadow-sm">
                        Hủy bỏ
                    </button>
                    <button type="button" @click="submitExportUpdate()" :disabled="isSubmitting"
                        class="flex-[2] sm:flex-none px-8 py-2.5 rounded-xl bg-gradient-to-r from-amber-500 to-orange-600 hover:from-amber-600 hover:to-orange-700 text-white font-bold shadow-lg shadow-amber-500/30 transition transform hover:-translate-y-0.5 active:translate-y-0 text-sm flex items-center justify-center gap-2 disabled:opacity-70 disabled:cursor-not-allowed disabled:transform-none">
                        <svg x-show="!isSubmitting" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                        <svg x-show="isSubmitting" class="animate-spin -ml-1 mr-2 h-5 w-5 text-white"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        <span x-text="isSubmitting ? 'Đang cập nhật...' : 'LƯU THAY ĐỔI'"></span>
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>
