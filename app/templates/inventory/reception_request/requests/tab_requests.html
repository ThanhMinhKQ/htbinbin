<!-- TAB 1: REQUEST LIST (New Style) -->
<div x-show="currentTab === 'requests'" class="p-4 flex-1 overflow-auto animate-fade-in-up">
    <div class="bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700">

        <!-- Filters & Actions -->
        <div class="p-4 border-b border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-900/50">
            <div class="flex flex-col lg:flex-row gap-4 justify-between items-center">

                <!-- Search & Filter Group -->
                <div class="flex flex-col sm:flex-row gap-2 w-full lg:w-auto flex-1 flex-wrap">
                    <div class="relative w-full sm:w-64">
                        <input type="text" x-model="filters.search" @keydown.enter="fetchHistory(1)"
                            class="w-full pl-10 pr-4 py-2 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-sm focus:ring-2 focus:ring-primary-500"
                            placeholder="Tìm mã phiếu, ghi chú...">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </div>
                    </div>

                    <select x-model="filters.status" @change="fetchHistory(1)"
                        class="w-full sm:w-40 py-2 pl-3 pr-8 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-sm focus:ring-2 focus:ring-primary-500">
                        <option value="">Tất cả trạng thái</option>
                        <option value="COMPLETED">Đã nhận</option>
                        <option value="PENDING">Chờ duyệt</option>
                        <option value="SHIPPING">Đang giao</option>
                    </select>

                    <input type="date" x-model="filters.date_from" @change="fetchHistory(1)"
                        class="w-full sm:w-40 py-2 px-3 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-sm focus:ring-2 focus:ring-primary-500"
                        placeholder="Từ ngày">

                    <input type="date" x-model="filters.date_to" @change="fetchHistory(1)"
                        class="w-full sm:w-40 py-2 px-3 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-sm focus:ring-2 focus:ring-primary-500"
                        placeholder="Đến ngày">

                    <button @click="fetchHistory(1)"
                        class="px-4 py-2 bg-slate-200 dark:bg-slate-700 hover:bg-slate-300 dark:hover:bg-slate-600 rounded-lg text-slate-700 dark:text-slate-200 text-sm font-medium transition">
                        Tìm kiếm
                    </button>

                    <button @click="resetDateFilter()"
                        class="px-4 py-2 bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 rounded-lg text-slate-600 dark:text-slate-300 text-sm font-medium transition"
                        title="Reset về tháng hiện tại">
                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                    </button>
                </div>

                <!-- Actions Group -->
                <div class="flex items-center gap-2 w-full lg:w-auto justify-end">
                    <button x-show="selectedIds.length > 0" @click="batchDelete"
                        class="px-4 py-2 bg-red-100 text-red-700 hover:bg-red-200 rounded-lg text-sm font-bold transition flex items-center gap-2"
                        x-cloak>
                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                        Xóa (<span x-text="selectedIds.length"></span>)
                    </button>

                    <button @click="openCreateModal()"
                        class="px-4 py-2 bg-gradient-to-r from-primary-600 to-indigo-600 hover:from-primary-700 hover:to-indigo-700 text-white rounded-lg text-sm font-bold shadow-md flex items-center gap-2 transition transform hover:scale-105">
                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        Tạo Yêu Cầu
                    </button>
                </div>
            </div>
        </div>

        <!-- Table -->
        <div class="overflow-x-auto relative min-h-[400px]">
            <div x-show="loading"
                class="absolute inset-0 bg-white/50 dark:bg-slate-900/50 z-20 flex items-center justify-center backdrop-blur-sm">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary-600"></div>
            </div>

            <table class="w-full text-sm text-left border-collapse">
                <thead
                    class="sticky top-0 z-10 text-xs text-slate-700 uppercase dark:text-slate-400 bg-gradient-to-b from-slate-100 to-slate-50 dark:from-slate-800 dark:to-slate-700 border-b border-slate-200 dark:border-slate-700 shadow-sm">
                    <tr>
                        <th scope="col" class="w-12 px-4 py-3 text-center">
                            <input type="checkbox" id="select-all-checkbox" @click="toggleSelectAll"
                                :checked="getAllSelectableChecked()"
                                class="h-4 w-4 rounded border-gray-300 dark:border-slate-600 text-blue-600 focus:ring-blue-500 bg-white dark:bg-slate-700 cursor-pointer">
                        </th>
                        <th scope="col" class="px-4 py-3 text-left">
                            Mã Phiếu
                        </th>
                        <th scope="col" class="px-4 py-3 text-center">Hiện trạng</th>
                        <th scope="col" class="px-4 py-3 text-left sortable" @click="sortBy('source_warehouse')"
                            data-sort="source_warehouse">
                            Nguồn Cung Cấp
                            <span class="sort-indicator"></span>
                        </th>
                        <th scope="col" class="px-4 py-3 text-left sortable" @click="sortBy('created_at')"
                            data-sort="created_at">
                            Ngày tạo
                            <span class="sort-indicator"></span>
                        </th>
                        <th scope="col" class="px-4 py-3 text-center sortable" @click="sortBy('status')"
                            data-sort="status">
                            Trạng thái
                            <span class="sort-indicator"></span>
                        </th>
                        <th scope="col" class="px-4 py-3 text-center sortable" @click="sortBy('item_count')"
                            data-sort="item_count">
                            SL
                            <span class="sort-indicator"></span>
                        </th>
                        <th scope="col" class="px-4 py-3 text-right">Thao tác</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-slate-100 dark:divide-slate-700 bg-white dark:bg-slate-800">
                    <template x-for="(t, index) in historyList" :key="t.id">
                        <tr class="transition-colors cursor-pointer group border-b dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-800/60"
                            :class="{'bg-amber-50 dark:bg-amber-900/20': t.has_shortage, 'bg-blue-50 dark:bg-blue-900/10': selectedIds.includes(t.id)}"
                            @click="openRequestDetailModal(t)">
                            <td class="px-4 py-3 text-center" @click.stop>
                                <input type="checkbox" x-show="t.status === 'PENDING'"
                                    @click="handleCheckboxClick($event, t.id, index)"
                                    :checked="selectedIds.includes(t.id)"
                                    class="h-4 w-4 rounded border-gray-300 dark:border-slate-600 text-blue-600 focus:ring-blue-500 bg-white dark:bg-slate-700 row-checkbox cursor-pointer">
                            </td>
                            <td class="px-4 py-3 font-mono text-slate-600 dark:text-slate-400 font-medium">
                                <span x-text="t.code"></span>
                            </td>
                            <td class="px-4 py-3 text-center">
                                <div class="flex items-center justify-center gap-1 flex-wrap">
                                    <!-- Chờ bù hàng: Thiếu hàng + có phiếu con đang chờ duyệt -->
                                    <span
                                        x-show="t.has_shortage && !t.is_compensated_enough && t.compensation_history && t.compensation_history.some(c => c.status === 'PENDING')"
                                        class="text-[10px] bg-amber-100 text-amber-700 px-1.5 py-0.5 rounded border border-amber-200 font-bold whitespace-nowrap flex items-center gap-0.5">
                                        <svg class="w-2.5 h-2.5" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd"
                                                d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                                                clip-rule="evenodd" />
                                        </svg>
                                        Chờ duyệt hàng bù
                                    </span>
                                    <!-- Chờ nhận hàng bù: Thiếu hàng + có phiếu con đang giao -->
                                    <span
                                        x-show="t.has_shortage && !t.is_compensated_enough && t.compensation_history && t.compensation_history.some(c => c.status === 'SHIPPING')"
                                        class="text-[10px] bg-sky-100 text-sky-700 px-1.5 py-0.5 rounded border border-sky-200 font-bold whitespace-nowrap flex items-center gap-0.5">
                                        <svg class="w-2.5 h-2.5" fill="currentColor" viewBox="0 0 20 20">
                                            <path
                                                d="M8 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM15 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z" />
                                            <path
                                                d="M3 4a1 1 0 00-1 1v10a1 1 0 001 1h1.05a2.5 2.5 0 014.9 0H10a1 1 0 001-1V5a1 1 0 00-1-1H3zM14 7a1 1 0 00-1 1v6.05A2.5 2.5 0 0115.95 16H17a1 1 0 001-1v-5a1 1 0 00-.293-.707l-2-2A1 1 0 0015 7h-1z" />
                                        </svg>
                                        Chờ nhận hàng bù
                                    </span>
                                    <!-- Thiếu hàng: Chỉ hiển thị khi không có phiếu con chờ duyệt hoặc đang giao -->
                                    <span
                                        x-show="t.has_shortage && !t.is_compensated_enough && (!t.compensation_history || (!t.compensation_history.some(c => c.status === 'PENDING') && !t.compensation_history.some(c => c.status === 'SHIPPING')))"
                                        class="text-[10px] bg-red-100 text-red-700 px-1.5 py-0.5 rounded border border-red-200 font-bold whitespace-nowrap">
                                        Thiếu hàng
                                    </span>
                                    <span x-show="t.has_excess"
                                        class="text-[10px] bg-blue-100 text-blue-700 px-1.5 py-0.5 rounded border border-blue-200 font-bold whitespace-nowrap">
                                        Dư hàng
                                    </span>
                                    <span x-show="t.status === 'COMPLETED' && !t.has_shortage && !t.has_excess"
                                        class="text-[10px] bg-green-100 text-green-700 px-1.5 py-0.5 rounded border border-green-200 font-bold whitespace-nowrap">
                                        Đủ hàng
                                    </span>
                                </div>
                            </td>
                            <td class="px-4 py-3">
                                <span class="font-medium text-slate-800 dark:text-slate-200"
                                    x-text="t.source_warehouse_name"></span>
                            </td>
                            <td class="px-4 py-3 text-slate-500" x-text="formatDate(t.created_at)"></td>
                            <td class="px-4 py-3 text-center">
                                <span class="px-2.5 py-1 rounded-full text-xs font-bold border"
                                    :class="getStatusClass(t.status)" x-text="getStatusLabel(t.status)">
                                </span>
                            </td>
                            <td class="px-4 py-3 text-center font-bold text-slate-600" x-text="t.items.length"></td>
                            <td class="px-4 py-3 text-right" @click.stop>
                                <div class="flex items-center justify-end gap-2">
                                    <button x-show="t.status === 'SHIPPING'" @click="openReceiptModal(t)"
                                        class="px-2 py-1 bg-blue-600 hover:bg-blue-700 text-white rounded text-xs font-bold shadow transition flex items-center gap-1">
                                        Nhận hàng
                                    </button>
                                    <div
                                        class="flex items-center justify-end gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                        <button x-show="t.status === 'PENDING'" @click="openEditModal(t)"
                                            class="p-1.5 hover:bg-blue-100 text-blue-600 rounded mr-1 transition"
                                            title="Chỉnh sửa">
                                            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                            </svg>
                                        </button>
                                        <button x-show="t.status === 'PENDING'" @click="deleteRequest(t.id)"
                                            class="p-1.5 hover:bg-red-100 text-red-600 rounded transition" title="Xóa">
                                            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </template>
                    <tr x-show="historyList.length === 0 && !loading">
                        <td colspan="8" class="p-12 text-center text-slate-400">
                            <span
                                x-text="filters.search ? 'Không tìm thấy kết quả phù hợp.' : 'Chưa có dữ liệu.'"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div
            class="p-4 border-t border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-900/50 flex flex-col sm:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-4">
                <div class="text-sm text-slate-500" id="request-record-count"></div>
                <select x-model="perPage" @change="fetchHistory(1)"
                    class="ml-2 text-sm border-slate-200 dark:border-slate-700 rounded-lg focus:ring-blue-500 bg-white dark:bg-slate-800">
                    <option value="10">10 / trang</option>
                    <option value="50">50 / trang</option>
                    <option value="100">100 / trang</option>
                    <option value="500">500 / trang</option>
                </select>
            </div>

            <div id="request-pagination-controls" class="flex items-center gap-1" x-show="totalPages > 1"></div>
        </div>
    </div>
</div>
