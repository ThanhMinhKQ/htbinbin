<!-- MODAL: NHẬP HÀNG TRỰC TIẾP -->
<div x-show="isImportModalOpen" style="display: none;" class="fixed inset-0 z-50 overflow-y-auto" aria-modal="true"
    @paste.window="handlePaste($event)" tabindex="-1"
    x-init="$watch('isImportModalOpen', value => { if(value) $nextTick(() => $el.focus()) })" x-cloak>
    <div x-show="isImportModalOpen" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-200"
        x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"
        class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity" @click="closeImportModal()"></div>

    <div class="flex items-center justify-center min-h-screen px-4 py-4 sm:p-6">
        <div x-show="isImportModalOpen" x-transition:enter="ease-out duration-300"
            x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100" x-transition:leave="ease-in duration-200"
            x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
            x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            class="relative w-full max-w-5xl transform overflow-hidden rounded-2xl bg-white dark:bg-slate-800 text-left shadow-2xl transition-all border border-slate-100 dark:border-slate-700 flex flex-col max-h-[90vh]">

            <div
                class="shrink-0 px-6 py-5 border-b border-slate-100 dark:border-slate-700 bg-green-50/50 dark:bg-green-900/20 flex justify-between items-start sticky top-0 z-20">
                <div class="flex items-start gap-4">
                    <div class="p-3 bg-green-100 dark:bg-green-900/30 rounded-xl text-green-600 dark:text-green-400">
                        <svg class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-xl font-bold text-slate-900 dark:text-white flex items-center gap-3">
                            <span>Tạo Phiếu Nhập Kho</span>
                        </h3>
                        <p class="text-sm text-slate-500 mt-1">Nhập hàng trực tiếp từ Nhà cung cấp vào kho hiện tại.</p>
                    </div>
                </div>

                <div class="flex items-center gap-2">
                    <button @click="addCategoryGroupToImport()"
                        class="hidden sm:flex items-center gap-2 px-3 py-2 bg-green-50 text-green-600 hover:bg-green-100 dark:bg-green-900/30 dark:text-green-300 rounded-lg text-sm font-bold transition-colors">
                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        Thêm nhóm
                    </button>
                    <button @click="closeImportModal()"
                        class="group p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors">
                        <svg class="w-6 h-6 text-slate-400 group-hover:text-slate-600 dark:group-hover:text-slate-300"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="flex-1 overflow-y-auto bg-slate-50/50 dark:bg-slate-900/50 px-6 py-6">
                <!-- Supplier & Notes -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label
                            class="block text-xs font-bold text-slate-700 dark:text-slate-300 uppercase tracking-wider mb-2">Nhà
                            Cung Cấp <span class="text-red-500">*</span></label>
                        <input type="text" x-model="importForm.supplier_name" placeholder="VD: NPP A..."
                            class="w-full px-4 py-3 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-600 rounded-xl text-sm font-medium text-slate-700 dark:text-slate-200 focus:ring-2 focus:ring-green-500/50 focus:border-green-500 shadow-sm transition-all">
                    </div>
                    <div>
                        <label
                            class="block text-xs font-bold text-slate-700 dark:text-slate-300 uppercase tracking-wider mb-2">Ghi
                            chú</label>
                        <input type="text" x-model="importForm.notes" placeholder="Ghi chú phiếu nhập..."
                            class="w-full px-4 py-3 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-600 rounded-xl text-sm text-slate-700 dark:text-slate-200 focus:ring-2 focus:ring-green-500/50 focus:border-green-500 shadow-sm transition-all">
                    </div>
                </div>

                <!-- Groups -->
                <div class="space-y-6 pb-6">
                    <template x-for="(group, gIdx) in importForm.itemGroups" :key="group.id">
                        <div
                            class="bg-white dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700 shadow-sm overflow-hidden p-4 relative group-card transition-all hover:border-green-300 dark:hover:border-green-700">

                            <!-- Group Header -->
                            <div
                                class="flex items-center justify-between mb-4 pb-3 border-b border-slate-100 dark:border-slate-700">
                                <div class="flex-1 max-w-md">
                                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Danh mục
                                        nhóm</label>
                                    <select x-model="group.category_id"
                                        class="w-full bg-slate-50 dark:bg-slate-900 border-none rounded-xl text-sm font-bold text-slate-700 dark:text-slate-200 py-2.5 pl-3 focus:ring-1 focus:ring-green-500 cursor-pointer">
                                        <option value="">Chọn danh mục</option>
                                        <template x-for="c in normalizedCategories" :key="c.id">
                                            <option :value="c.id" x-text="c.name"></option>
                                        </template>
                                    </select>
                                </div>
                                <button @click="removeCategoryGroupFromImport(gIdx)"
                                    class="text-slate-400 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 p-2 rounded-lg text-xs font-bold flex items-center gap-1 transition-colors ml-4">
                                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                    <span class="hidden sm:inline">Xóa nhóm</span>
                                </button>
                            </div>

                            <!-- Items Header -->
                            <div class="grid grid-cols-12 gap-3 mb-2 px-1">
                                <div class="col-span-4 text-[10px] font-bold text-slate-400 uppercase">Sản phẩm</div>
                                <div class="col-span-2 text-[10px] font-bold text-slate-400 uppercase text-center">Số
                                    lượng</div>
                                <div class="col-span-2 text-[10px] font-bold text-slate-400 uppercase">Đơn vị</div>
                                <div class="col-span-2 text-[10px] font-bold text-slate-400 uppercase text-right">Đơn
                                    giá</div>
                                <div class="col-span-2 text-[10px] font-bold text-slate-400 uppercase text-right">Thành
                                    tiền</div>
                            </div>

                            <!-- Items -->
                            <div class="space-y-3">
                                <template x-for="(item, iIdx) in group.items" :key="item.id">
                                    <div class="flex items-start gap-3 relative group/item">
                                        <div class="flex-1 grid grid-cols-12 gap-3">
                                            <div class="col-span-4">
                                                <select x-model="item.product_id"
                                                    @change="onImportProductChange(gIdx, iIdx)"
                                                    :disabled="!group.category_id"
                                                    class="w-full bg-slate-50 dark:bg-slate-900 border-none rounded-lg text-sm font-medium text-slate-700 dark:text-white py-2.5 pl-3 focus:ring-1 focus:ring-green-500 disabled:opacity-50 disabled:cursor-not-allowed">
                                                    <option value=""
                                                        x-text="group.category_id ? 'Chọn sản phẩm' : 'Chọn danh mục trước'">
                                                    </option>
                                                    <template
                                                        x-for="p in normalizedProducts.filter(x => x.category_id == group.category_id)"
                                                        :key="p.id">
                                                        <option :value="p.id" x-text="p.name + ' (' + p.code + ')'">
                                                        </option>
                                                    </template>
                                                </select>
                                            </div>
                                            <div class="col-span-2">
                                                <input type="number" x-model="item.quantity" placeholder="0" min="0"
                                                    step="any"
                                                    class="w-full text-center bg-slate-50 dark:bg-slate-900 border-none rounded-lg py-2.5 text-sm font-bold text-green-600 focus:ring-1 focus:ring-green-500">
                                            </div>
                                            <div class="col-span-2">
                                                <select x-model="item.unit" @change="onImportUnitChange(gIdx, iIdx)"
                                                    class="w-full bg-slate-50 dark:bg-slate-900 border-none rounded-lg text-sm text-slate-600 dark:text-slate-300 py-2.5 pl-2 focus:ring-1 focus:ring-green-500">
                                                    <template x-for="u in item.available_units" :key="u">
                                                        <option :value="u" x-text="u"></option>
                                                    </template>
                                                </select>
                                            </div>
                                            <div class="col-span-2">
                                                <input type="number" x-model="item.unit_price" readonly
                                                    class="w-full text-right bg-slate-100 dark:bg-slate-800 border-none rounded-lg py-2.5 text-sm font-medium text-slate-500 dark:text-slate-400 focus:ring-0 cursor-not-allowed">
                                            </div>
                                            <div class="col-span-2 flex items-center justify-end font-medium text-slate-700 dark:text-slate-300 text-sm"
                                                x-text="formatMoney((item.quantity || 0) * (item.unit_price || 0))">
                                            </div>
                                        </div>
                                        <button @click="removeItemFromImportGroup(gIdx, iIdx)"
                                            class="p-2.5 text-slate-300 hover:text-red-500 bg-transparent hover:bg-slate-50 dark:hover:bg-slate-700 rounded-lg transition-colors">
                                            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M6 18L18 6M6 6l12 12" />
                                            </svg>
                                        </button>
                                    </div>
                                </template>
                                <button @click="addItemToImportGroup(gIdx)"
                                    class="w-full py-2.5 border border-dashed border-slate-300 dark:border-slate-600 rounded-lg text-xs font-bold text-slate-400 hover:text-green-600 hover:border-green-400 hover:bg-green-50 dark:hover:bg-green-900/10 transition-all flex items-center justify-center gap-1 mt-2">
                                    <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M12 4v16m8-8H4" />
                                    </svg>
                                    Thêm dòng sản phẩm
                                </button>
                            </div>
                        </div>
                    </template>

                    <!-- Add Group Button -->
                    <button @click="addCategoryGroupToImport()"
                        class="w-full py-4 rounded-xl border-2 border-dashed border-slate-300 dark:border-slate-600 hover:border-green-500 hover:bg-green-50 dark:hover:bg-green-900/10 text-slate-400 hover:text-green-600 font-bold transition-all flex flex-col items-center justify-center gap-2 group">
                        <div
                            class="p-2 bg-slate-100 dark:bg-slate-800 rounded-full group-hover:bg-white dark:group-hover:bg-slate-700 text-slate-400 group-hover:text-green-500 transition-colors">
                            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4v16m8-8H4" />
                            </svg>
                        </div>
                        <span class="group-hover:translate-x-1 transition-transform">Thêm nhóm danh mục mới</span>
                    </button>
                </div>

                <!-- Image Upload Section -->
                <div
                    class="mt-4 bg-white dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700 shadow-sm p-4">
                    <div class="flex items-center justify-between mb-3">
                        <div>
                            <h4 class="text-xs font-bold text-slate-700 dark:text-white flex items-center gap-2">
                                <svg class="w-4 h-4 text-blue-500" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                </svg>
                                Đính kèm hình ảnh
                            </h4>
                        </div>
                        <label
                            class="cursor-pointer px-3 py-1.5 bg-blue-50 hover:bg-blue-100 text-blue-600 rounded-lg text-xs font-bold transition-colors flex items-center gap-1">
                            <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4v16m8-8H4" />
                            </svg>
                            Chọn ảnh
                            <input type="file" id="import-image-input" multiple accept="image/*"
                                @change="handleImageUpload($event)" class="hidden">
                        </label>
                    </div>

                    <!-- Image Preview Grid -->
                    <div x-show="importForm.images && importForm.images.length > 0"
                        class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 gap-3">
                        <template x-for="(img, index) in importForm.images" :key="index">
                            <div class="relative group">
                                <img :src="img.preview" :alt="img.name"
                                    class="w-full h-20 object-cover rounded-lg border border-slate-200 dark:border-slate-600">
                                <button @click="removeImage(index)" type="button"
                                    class="absolute -top-1.5 -right-1.5 bg-red-500 hover:bg-red-600 text-white rounded-full p-0.5 shadow-sm">
                                    <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                </button>
                            </div>
                        </template>
                    </div>

                    <!-- Empty State -->
                    <div x-show="!importForm.images || importForm.images.length === 0"
                        class="text-center py-4 text-slate-400 border-2 border-dashed border-slate-100 dark:border-slate-700 rounded-lg">
                        <p class="text-xs">Chưa có ảnh (Chọn hoặc dán Ctrl+V)</p>
                    </div>
                </div>
            </div>

            <!-- Total & Actions -->
            <div
                class="shrink-0 px-6 py-4 bg-white dark:bg-slate-800 border-t border-slate-100 dark:border-slate-700 flex flex-col-reverse sm:flex-row items-center justify-between gap-4 sticky bottom-0 z-20">
                <div class="text-sm font-bold text-slate-700 dark:text-slate-300">
                    Tổng tiền: <span class="text-green-600 text-lg ml-2" x-text="calculateImportTotal()"></span>
                </div>
                <div class="flex w-full sm:w-auto gap-3">
                    <button type="button" @click="closeImportModal()"
                        class="flex-1 sm:flex-none px-6 py-2.5 rounded-xl text-sm font-bold text-slate-600 bg-white border border-slate-200 hover:bg-slate-50 transition-all shadow-sm">
                        Hủy bỏ
                    </button>
                    <!-- [FIX] Split Button Action for Create vs Update -->
                    <button type="button" @click="submitImport()" :disabled="isSubmitting"
                        class="flex-[2] sm:flex-none px-8 py-2.5 rounded-xl bg-green-600 hover:bg-green-700 text-white font-bold shadow-lg shadow-green-500/30 transition transform hover:-translate-y-0.5 active:translate-y-0 text-sm flex items-center justify-center gap-2 disabled:opacity-70 disabled:cursor-not-allowed disabled:transform-none">
                        <svg x-show="!isSubmitting" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        <svg x-show="isSubmitting" class="animate-spin -ml-1 mr-2 h-5 w-5 text-white"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        <span x-text="isSubmitting ? 'Đang xử lý...' : 'Hoàn tất Nhập kho'"></span>
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>
