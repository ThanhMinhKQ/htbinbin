<!-- MODAL: CHỈNH SỬA PHIẾU NHẬP -->
<div x-show="isEditImportModalOpen" style="display: none;" class="fixed inset-0 z-50 overflow-y-auto" aria-modal="true"
    @paste.window="handleEditPaste($event)" tabindex="-1"
    x-init="$watch('isEditImportModalOpen', value => { if(value) $nextTick(() => $el.focus()) })" x-cloak>
    <div x-show="isEditImportModalOpen" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-200"
        x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"
        class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity" @click="closeEditImportModal()"></div>

    <div class="flex items-center justify-center min-h-screen px-4 py-4 sm:p-6">
        <div x-show="isEditImportModalOpen" x-transition:enter="ease-out duration-300"
            x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100" x-transition:leave="ease-in duration-200"
            x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
            x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            class="relative w-full max-w-5xl transform overflow-hidden rounded-2xl bg-white dark:bg-slate-800 text-left shadow-2xl transition-all border border-slate-100 dark:border-slate-700 flex flex-col max-h-[90vh]">

            <!-- Header (Yellow for Edit) -->
            <div
                class="shrink-0 px-6 py-5 border-b border-slate-100 dark:border-slate-700 bg-yellow-50/50 dark:bg-yellow-900/20 flex justify-between items-start sticky top-0 z-20">
                <div class="flex items-start gap-4">
                    <div
                        class="p-3 bg-yellow-100 dark:bg-yellow-900/30 rounded-xl text-yellow-600 dark:text-yellow-400">
                        <svg class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-xl font-bold text-slate-900 dark:text-white flex items-center gap-3">
                            <span>Chỉnh sửa Phiếu Nhập</span>
                        </h3>
                        <p class="text-sm text-slate-500 mt-1">Cập nhật thông tin phiếu nhập hàng.</p>
                    </div>
                </div>

                <div class="flex items-center gap-2">
                    <button @click="addCategoryGroupToEditImport()"
                        class="hidden sm:flex items-center gap-2 px-3 py-2 bg-yellow-50 text-yellow-600 hover:bg-yellow-100 dark:bg-yellow-900/30 dark:text-yellow-300 rounded-lg text-sm font-bold transition-colors">
                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        Thêm nhóm
                    </button>
                    <button @click="closeEditImportModal()"
                        class="group p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors">
                        <svg class="w-6 h-6 text-slate-400 group-hover:text-slate-600 dark:group-hover:text-slate-300"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="flex-1 overflow-y-auto bg-slate-50/50 dark:bg-slate-900/50 px-6 py-6">
                <!-- Supplier & Notes -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label
                            class="block text-xs font-bold text-slate-700 dark:text-slate-300 uppercase tracking-wider mb-2">Nhà
                            Cung Cấp <span class="text-red-500">*</span></label>
                        <input type="text" x-model="editImportForm.supplier_name" placeholder="VD: NPP A..."
                            class="w-full px-4 py-3 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-600 rounded-xl text-sm font-medium text-slate-700 dark:text-slate-200 focus:ring-2 focus:ring-yellow-500/50 focus:border-yellow-500 shadow-sm transition-all">
                    </div>
                    <div>
                        <label
                            class="block text-xs font-bold text-slate-700 dark:text-slate-300 uppercase tracking-wider mb-2">Ghi
                            chú</label>
                        <input type="text" x-model="editImportForm.notes" placeholder="Ghi chú phiếu nhập..."
                            class="w-full px-4 py-3 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-600 rounded-xl text-sm text-slate-700 dark:text-slate-200 focus:ring-2 focus:ring-yellow-500/50 focus:border-yellow-500 shadow-sm transition-all">
                    </div>
                </div>

                <!-- Groups -->
                <div class="space-y-6 pb-6">
                    <template x-for="(group, gIdx) in editImportForm.itemGroups" :key="group.id">
                        <div
                            class="bg-white dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700 shadow-sm overflow-hidden p-4 relative group-card transition-all hover:border-yellow-300 dark:hover:border-yellow-700">

                            <!-- Group Header -->
                            <div
                                class="flex items-center justify-between mb-4 pb-3 border-b border-slate-100 dark:border-slate-700">
                                <div class="flex-1 max-w-md">
                                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Danh mục
                                        nhóm</label>
                                    <select x-model="group.category_id"
                                        class="w-full bg-slate-50 dark:bg-slate-900 border-none rounded-xl text-sm font-bold text-slate-700 dark:text-slate-200 py-2.5 pl-3 focus:ring-1 focus:ring-yellow-500 cursor-pointer">
                                        <option value="">Chọn danh mục</option>
                                        <template x-for="c in normalizedCategories" :key="c.id">
                                            <option :value="c.id" :selected="String(c.id) === String(group.category_id)"
                                                x-text="c.name"></option>
                                        </template>
                                    </select>
                                </div>
                                <button @click="removeCategoryGroupFromEditImport(gIdx)"
                                    class="text-slate-400 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 p-2 rounded-lg text-xs font-bold flex items-center gap-1 transition-colors ml-4">
                                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                    <span class="hidden sm:inline">Xóa nhóm</span>
                                </button>
                            </div>

                            <!-- Items Header -->
                            <div class="grid grid-cols-12 gap-3 mb-2 px-1">
                                <div class="col-span-4 text-[10px] font-bold text-slate-400 uppercase">Sản phẩm</div>
                                <div class="col-span-2 text-[10px] font-bold text-slate-400 uppercase text-center">Số
                                    lượng</div>
                                <div class="col-span-2 text-[10px] font-bold text-slate-400 uppercase">Đơn vị</div>
                                <div class="col-span-2 text-[10px] font-bold text-slate-400 uppercase text-right">Đơn
                                    giá</div>
                                <div class="col-span-2 text-[10px] font-bold text-slate-400 uppercase text-right">Thành
                                    tiền</div>
                            </div>

                            <!-- Items -->
                            <div class="space-y-3">
                                <template x-for="(item, iIdx) in group.items" :key="item.id">
                                    <div class="flex items-start gap-3 relative group/item">
                                        <div class="flex-1 grid grid-cols-12 gap-3">
                                            <div class="col-span-4">
                                                <select x-model="item.product_id"
                                                    @change="onEditImportProductChange(gIdx, iIdx)"
                                                    :disabled="!group.category_id"
                                                    class="w-full bg-slate-50 dark:bg-slate-900 border-none rounded-lg text-sm font-medium text-slate-700 dark:text-white py-2.5 pl-3 focus:ring-1 focus:ring-yellow-500 disabled:opacity-50 disabled:cursor-not-allowed">
                                                    <option value=""
                                                        x-text="group.category_id ? 'Chọn sản phẩm' : 'Chọn danh mục trước'">
                                                    </option>
                                                    <template
                                                        x-for="p in normalizedProducts.filter(x => String(x.category_id) === String(group.category_id))"
                                                        :key="p.id">
                                                        <option :value="p.id"
                                                            :selected="String(p.id) === String(item.product_id)"
                                                            x-text="p.name + ' (' + p.code + ')'">
                                                        </option>
                                                    </template>
                                                </select>
                                            </div>
                                            <div class="col-span-2">
                                                <input type="number" x-model="item.quantity" placeholder="0" min="0"
                                                    step="any"
                                                    class="w-full text-center bg-slate-50 dark:bg-slate-900 border-none rounded-lg py-2.5 text-sm font-bold text-yellow-600 focus:ring-1 focus:ring-yellow-500">
                                            </div>
                                            <div class="col-span-2">
                                                <select x-model="item.unit"
                                                    class="w-full bg-slate-50 dark:bg-slate-900 border-none rounded-lg text-sm text-slate-600 dark:text-slate-300 py-2.5 pl-2 focus:ring-1 focus:ring-yellow-500">
                                                    <template x-for="u in item.available_units" :key="u">
                                                        <option :value="u" x-text="u"></option>
                                                    </template>
                                                </select>
                                            </div>
                                            <div class="col-span-2">
                                                <input type="number" x-model="item.unit_price"
                                                    class="w-full text-right bg-slate-50 dark:bg-slate-900 border-none rounded-lg py-2.5 text-sm font-medium text-slate-700 dark:text-slate-300 focus:ring-1 focus:ring-yellow-500">
                                            </div>
                                            <div class="col-span-2 flex items-center justify-end font-medium text-slate-700 dark:text-slate-300 text-sm"
                                                x-text="formatMoney((item.quantity || 0) * (item.unit_price || 0))">
                                            </div>
                                        </div>
                                        <button @click="removeItemFromEditImportGroup(gIdx, iIdx)"
                                            class="p-2.5 text-slate-300 hover:text-red-500 bg-transparent hover:bg-slate-50 dark:hover:bg-slate-700 rounded-lg transition-colors">
                                            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M6 18L18 6M6 6l12 12" />
                                            </svg>
                                        </button>
                                    </div>
                                </template>
                                <button @click="addItemToEditImportGroup(gIdx)"
                                    class="w-full py-2.5 border border-dashed border-slate-300 dark:border-slate-600 rounded-lg text-xs font-bold text-slate-400 hover:text-yellow-600 hover:border-yellow-400 hover:bg-yellow-50 dark:hover:bg-yellow-900/10 transition-all flex items-center justify-center gap-1 mt-2">
                                    <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M12 4v16m8-8H4" />
                                    </svg>
                                    Thêm dòng sản phẩm
                                </button>
                            </div>
                        </div>
                    </template>

                    <!-- Add Group Button -->
                    <button @click="addCategoryGroupToEditImport()"
                        class="w-full py-4 rounded-xl border-2 border-dashed border-slate-300 dark:border-slate-600 hover:border-yellow-500 hover:bg-yellow-50 dark:hover:bg-yellow-900/10 text-slate-400 hover:text-yellow-600 font-bold transition-all flex flex-col items-center justify-center gap-2 group">
                        <div
                            class="p-2 bg-slate-100 dark:bg-slate-800 rounded-full group-hover:bg-white dark:group-hover:bg-slate-700 text-slate-400 group-hover:text-yellow-500 transition-colors">
                            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4v16m8-8H4" />
                            </svg>
                        </div>
                        <span class="group-hover:translate-x-1 transition-transform">Thêm nhóm danh mục mới</span>
                    </button>
                </div>

                <!-- Attachments Section -->
                <div class="space-y-4">
                    <div
                        class="bg-white dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700 shadow-sm p-4">
                        <div class="flex items-center justify-between mb-3">
                            <div>
                                <h4 class="text-xs font-bold text-slate-700 dark:text-white flex items-center gap-2">
                                    <svg class="w-4 h-4 text-blue-500" fill="none" viewBox="0 0 24 24"
                                        stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                    </svg>
                                    Đính kèm hình ảnh
                                </h4>
                            </div>
                            <label
                                class="cursor-pointer px-3 py-1.5 bg-blue-50 hover:bg-blue-100 text-blue-600 rounded-lg text-xs font-bold transition-colors flex items-center gap-1">
                                <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 4v16m8-8H4" />
                                </svg>
                                Chọn ảnh
                                <input type="file" id="edit-import-image-input" multiple accept="image/*"
                                    @change="handleEditImageUpload($event)" class="hidden">
                            </label>
                        </div>

                        <!-- Image Preview Grid -->
                        <div x-show="(editImportForm.existingImages && editImportForm.existingImages.length > 0) || (editImportForm.newImages && editImportForm.newImages.length > 0)"
                            class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 gap-3">
                            <!-- Existing Images -->
                            <template x-for="img in editImportForm.existingImages" :key="img.id">
                                <div x-show="!editImportForm.pendingDeletes.includes(img.id)" @click="viewImage(img)"
                                    class="relative group cursor-pointer">
                                    <img :src="'/' + img.thumbnail_path" alt="Image"
                                        class="w-full h-20 object-cover rounded-lg border border-slate-200 dark:border-slate-600">
                                    <button @click.stop="deleteEditExistingImage(img.id)" type="button"
                                        class="absolute -top-1.5 -right-1.5 bg-red-500 hover:bg-red-600 text-white rounded-full p-0.5 shadow-sm">
                                        <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M6 18L18 6M6 6l12 12" />
                                        </svg>
                                    </button>
                                </div>
                            </template>
                            <!-- New Images -->
                            <template x-for="(img, index) in editImportForm.newImages" :key="index">
                                <div @click="viewImage(img)" class="relative group cursor-pointer">
                                    <img :src="img.preview" :alt="img.name"
                                        class="w-full h-20 object-cover rounded-lg border border-slate-200 dark:border-slate-600">
                                    <button @click.stop="removeEditNewImage(index)" type="button"
                                        class="absolute -top-1.5 -right-1.5 bg-red-500 hover:bg-red-600 text-white rounded-full p-0.5 shadow-sm">
                                        <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M6 18L18 6M6 6l12 12" />
                                        </svg>
                                    </button>
                                </div>
                            </template>
                        </div>

                        <!-- Empty State -->
                        <div x-show="(!editImportForm.existingImages || editImportForm.existingImages.filter(img => !editImportForm.pendingDeletes.includes(img.id)).length === 0) && (!editImportForm.newImages || editImportForm.newImages.length === 0)"
                            class="text-center py-4 text-slate-400 border-2 border-dashed border-slate-100 dark:border-slate-700 rounded-lg">
                            <p class="text-xs">Chưa có ảnh (Chọn hoặc dán Ctrl+V)</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Total & Actions -->
            <div
                class="shrink-0 px-6 py-4 bg-white dark:bg-slate-800 border-t border-slate-100 dark:border-slate-700 flex flex-col-reverse sm:flex-row items-center justify-between gap-4 sticky bottom-0 z-20">
                <div class="text-sm font-bold text-slate-700 dark:text-slate-300">
                    <!-- Note: Need to implement calculation helper if not generic. Or reuse generic calc somehow. 
                         For simplicity, we can duplicate logic or assume a generic calculator.
                         Let's verify calculateImportTotal logic. It uses importForm in JS usually. 
                         I'll assume I need to duplicate or make a getter. 
                         Actually, let's create a specific one in JS or use an inline Reduce for robustness?
                         Inline reduce is hard. Let's rely on formatMoney(reduce...) -->
                    Tổng tiền: <span class="text-yellow-600 text-lg ml-2"
                        x-text="formatMoney(getFlatEditImportFormItems().reduce((acc, item) => acc + (parseFloat(item.quantity || 0) * parseFloat(item.unit_price || 0)), 0))"></span>
                </div>
                <div class="flex w-full sm:w-auto gap-3">
                    <button type="button" @click="closeEditImportModal()"
                        class="flex-1 sm:flex-none px-6 py-2.5 rounded-xl text-sm font-bold text-slate-600 bg-white border border-slate-200 hover:bg-slate-50 transition-all shadow-sm">
                        Hủy bỏ
                    </button>

                    <button type="button" @click="submitUpdateImport()" :disabled="isSubmitting"
                        class="flex-[2] sm:flex-none px-8 py-2.5 rounded-xl bg-yellow-500 hover:bg-yellow-600 text-white font-bold shadow-lg shadow-yellow-500/30 transition transform hover:-translate-y-0.5 active:translate-y-0 text-sm flex items-center justify-center gap-2 disabled:opacity-70 disabled:cursor-not-allowed disabled:transform-none">
                        <svg x-show="!isSubmitting" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                        </svg>
                        <svg x-show="isSubmitting" class="animate-spin -ml-1 mr-2 h-5 w-5 text-white"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        <span x-text="isSubmitting ? 'Đang lưu...' : 'Cập nhật Phiếu'"></span>
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>
