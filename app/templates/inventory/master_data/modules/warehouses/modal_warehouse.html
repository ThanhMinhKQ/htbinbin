<div x-show="isWhModalOpen" class="fixed inset-0 z-[60] overflow-y-auto" x-cloak>
    <div class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm transition-opacity" x-transition.opacity
        @click="isWhModalOpen = false"></div>

    <div class="flex min-h-full items-center justify-center p-4">
        <div class="relative w-full max-w-2xl transform rounded-2xl bg-white dark:bg-slate-900 shadow-2xl transition-all border border-slate-100 dark:border-slate-800"
            x-transition:enter="ease-out duration-300"
            x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100" x-transition:leave="ease-in duration-200"
            x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
            x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95">

            <!-- Header -->
            <div
                class="px-6 py-4 border-b border-slate-100 dark:border-slate-800 flex justify-between items-center bg-slate-50/50 dark:bg-slate-800/50 rounded-t-2xl">
                <h3 class="text-lg font-bold text-slate-800 dark:text-white flex items-center gap-2">
                    <div
                        class="p-1.5 bg-purple-100 dark:bg-purple-900/30 rounded-lg text-purple-600 dark:text-purple-400">
                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-7 0H3m4 0h5M9 7h1m-1 4h1m-1 4h1m5-4h1m-1 4h1m-1-4h1" />
                        </svg>
                    </div>
                    Thêm Kho Hàng Mới
                </h3>
                <button @click="isWhModalOpen = false" class="text-slate-400 hover:text-slate-500 transition-colors">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Body -->
            <div class="p-6 space-y-6">

                <!-- Tên Kho -->
                <div>
                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-1.5">Tên Kho <span
                            class="text-rose-500">*</span></label>
                    <input type="text" x-model="wForm.name" placeholder="VD: Kho Tổng, Kho B1..."
                        class="w-full px-4 py-2.5 text-sm rounded-xl border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all">
                </div>

                <!-- Loại Kho (Radio Cards) -->
                <div>
                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Loại Kho</label>
                    <div class="grid grid-cols-2 gap-4">
                        <!-- Option: Kho Nhánh -->
                        <div @click="wForm.type = 'BRANCH'"
                            class="relative cursor-pointer rounded-xl border-2 p-4 transition-all hover:bg-slate-50 dark:hover:bg-slate-800/50"
                            :class="wForm.type === 'BRANCH' ? 'border-blue-500 bg-blue-50/50 dark:bg-blue-900/10' : 'border-slate-200 dark:border-slate-700'">
                            <div class="flex items-center justify-between mb-1">
                                <span class="text-sm font-bold"
                                    :class="wForm.type === 'BRANCH' ? 'text-blue-700 dark:text-blue-400' : 'text-slate-600 dark:text-slate-400'">Kho
                                    Chi Nhánh</span>
                                <div class="w-5 h-5 rounded-full border flex items-center justify-center transition-colors"
                                    :class="wForm.type === 'BRANCH' ? 'border-blue-500 bg-blue-500' : 'border-slate-300'">
                                    <svg x-show="wForm.type === 'BRANCH'" class="w-3 h-3 text-white" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                                            d="M5 13l4 4L19 7" />
                                    </svg>
                                </div>
                            </div>
                            <p class="text-xs text-slate-500">Gắn liền với hoạt động của 1 CN cụ thể.</p>
                        </div>

                        <!-- Option: Kho Tổng -->
                        <div @click="wForm.type = 'MAIN'"
                            class="relative cursor-pointer rounded-xl border-2 p-4 transition-all hover:bg-slate-50 dark:hover:bg-slate-800/50"
                            :class="wForm.type === 'MAIN' ? 'border-rose-500 bg-rose-50/50 dark:bg-rose-900/10' : 'border-slate-200 dark:border-slate-700'">
                            <div class="flex items-center justify-between mb-1">
                                <span class="text-sm font-bold"
                                    :class="wForm.type === 'MAIN' ? 'text-rose-700 dark:text-rose-400' : 'text-slate-600 dark:text-slate-400'">Kho
                                    Tổng</span>
                                <div class="w-5 h-5 rounded-full border flex items-center justify-center transition-colors"
                                    :class="wForm.type === 'MAIN' ? 'border-rose-500 bg-rose-500' : 'border-slate-300'">
                                    <svg x-show="wForm.type === 'MAIN'" class="w-3 h-3 text-white" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                                            d="M5 13l4 4L19 7" />
                                    </svg>
                                </div>
                            </div>
                            <p class="text-xs text-slate-500">Kho trung tâm, quản lý hàng hóa chung.</p>
                        </div>
                    </div>
                </div>

                <!-- Select Chi Nhánh (Chỉ hiện khi chọn Kho Nhánh) -->
                <div x-show="wForm.type === 'BRANCH'" x-transition>
                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-1.5">Thuộc Chi nhánh
                        <span class="text-rose-500">*</span></label>
                    <select x-model="wForm.branch_id"
                        class="w-full px-4 py-2.5 text-sm rounded-xl border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all">
                        <option value="">Chọn chi nhánh</option>
                        {% for b in branches %}
                        <option value="{{ b.id }}">{{ b.name }} ({{ b.branch_code }})</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Footer -->
            <div
                class="px-6 py-4 bg-slate-50 dark:bg-slate-800/50 border-t border-slate-100 dark:border-slate-800 rounded-b-2xl flex justify-end gap-3">
                <button @click="isWhModalOpen = false"
                    class="px-4 py-2 text-sm font-medium text-slate-600 bg-white border border-slate-200 rounded-lg hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-200 transition-all dark:bg-slate-800 dark:border-slate-700 dark:text-slate-300 dark:hover:bg-slate-700">
                    Hủy bỏ
                </button>
                <button @click="submitWarehouse()"
                    class="px-4 py-2 text-sm font-bold text-white bg-purple-600 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 shadow-lg shadow-purple-500/30 transition-all flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    Lưu Kho Mới
                </button>
            </div>
        </div>
    </div>
</div>
